<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHub - Premium Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* üé® Premium Color Palette & Base Styling */
    :root {
      /* Default Global Colors */
      --default-primary: #001f3f;
      --default-secondary: #004d40;
      
      /* Active Variables (These change dynamically via JS) */
      --color-primary: var(--default-primary);
      --color-secondary: var(--default-secondary);
      --color-accent: #ffd700; /* Gold */
    }

    /* Transition for color changes */
    body, button, header, footer, div {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-secondary); }
    .text-indigo-600 { color: var(--color-primary); }
    .text-indigo-700 { color: var(--color-secondary); }
    
    /* ‚öôÔ∏è Sidebar Transitions */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 18rem; 
      background-color: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-open .sidebar-wrapper { transform: translateX(0); }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 40;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }
    
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* üåü FIX: Dropdown Animation - Corrected Selectors */
    /* When hovering the parent .group, reveal the .dropdown-menu child */
    .group:hover .dropdown-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    
    .dropdown-menu {
      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 100; /* Ensure it floats above everything */
    }

    /* üåü Loading Overlay Animation */
    .overlay-enter { animation: overlayIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .overlay-exit { animation: overlayOut 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

    @keyframes overlayIn {
      from { clip-path: circle(0% at 50% 50%); }
      to { clip-path: circle(150% at 50% 50%); }
    }
    @keyframes overlayOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    .bounce-icon { animation: bounce 1s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(-25%); }
      50% { transform: translateY(0); }
    }

    /* üåü Other Animations */
    @keyframes pulse-cart {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .cart-pulse { animation: pulse-cart 0.3s ease-in-out; }
    
    .auth-form-enter { animation: auth-fade-in 0.4s ease-out forwards; }
    @keyframes auth-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Sidebar Staggered Entry */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-open .staggered-item { animation: slideInUp 0.3s ease-out forwards; }
    .sidebar-open .staggered-item:nth-child(1) { animation-delay: 0.1s; }
    .sidebar-open .staggered-item:nth-child(2) { animation-delay: 0.15s; }
    .sidebar-open .staggered-item:nth-child(3) { animation-delay: 0.2s; }

    /* Page Entry */
    @keyframes slideInFromTop {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .page-enter { animation: slideInFromTop 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid var(--color-primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoem1yeWhueXpoZmV3c3lhbWpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NTgwMTAsImV4cCI6MjA4MDMzNDAxMH0.qvCid4pmsdcRogce4RZH5adl90Eq5d3ibwVoJI5qr-I';

      'tobacco-products':   { primary: '#78350f', secondary: '#451a03', icon: 'üö¨' }, // Brown
      'automotive':         { primary: '#dc2626', secondary: '#991b1b', icon: 'üöó' }, // Red
      'medicines':          { primary: '#059669', secondary: '#065f46', icon: 'üíä' }, // Green
      'toys':               { primary: '#f59e0b', secondary: '#b45309', icon: 'üß∏' }, // Orange/Gold
      'household':          { primary: '#4f46e5', secondary: '#312e81', icon: 'üè†' }, // Indigo
      'general-grocery':    { primary: '#0891b2', secondary: '#164e63', icon: 'ü•¶' }, // Cyan
      'snacks':             { primary: '#d97706', secondary: '#92400e', icon: 'üçø' }, // Amber

    // --- Icons ---
    const Icon = {
      Menu: () => '<svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>',

      Cart: () => '<svg id="cart-icon-svg" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>',
      ChevronDown: () => '<svg class="w-4 h-4 ml-1 mt-0.5 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>',
      User: () => '<svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>',
      Google: () => '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z"/></svg>'
    };

    // --- State ---
    let state = {
      user: null,
      currentPage: 'home',
      currentSlug: null,
      categories: [],
      products: [],
      cart: [],
      menuOpen: false,
      authMode: 'signin',
      loading: false
    };

    // --- Router with Transitions ---
    async function navigate(page, slug = null) {
      // 1. Theme and Transition Logic
      if (page === 'category' && slug) {
        const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
        
        // Show Overlay
        const loader = document.getElementById('category-loader');
        const loaderIcon = document.getElementById('loader-icon');
        const loaderText = document.getElementById('loader-text');
        
        loader.style.backgroundColor = theme.primary;
        loaderIcon.textContent = theme.icon || '‚ú®';
        const cat = state.categories.find(c => c.slug === slug);
        loaderText.textContent = cat ? cat.name : 'Loading...';

        loader.classList.remove('hidden', 'overlay-exit');
        loader.classList.add('flex', 'overlay-enter');
        
        // Aesthetic Delay
        await new Promise(resolve => setTimeout(resolve, 600));

        // Update CSS Variables
        updateTheme(slug);
        
        // Change State
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        render();

        // Hide Overlay
        setTimeout(() => {
          loader.classList.remove('overlay-enter');
          loader.classList.add('overlay-exit');
          setTimeout(() => {
            loader.classList.add('hidden');
            loader.classList.remove('flex');
          }, 400);
        }, 300);

      } else {
        // Normal Nav
        resetTheme();
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        render();
      }
    }

    function updateTheme(slug) {
      const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    function resetTheme() {
      const theme = CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    // --- Auth & Cart Functions (Same as before) ---
    async function handleAuth(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      state.loading = true;
      render();

      let error = null;
      if (state.authMode === 'signup') {
        const { error: suError } = await supabase.auth.signUp({ email, password });
        if (!suError) alert('Registration successful! Check email.');
        error = suError;
      } else {
        const { error: siError } = await supabase.auth.signInWithPassword({ email, password });
        error = siError;
      }

      state.loading = false;
      if (error) {
        alert(error.message);
        render();
      } else if (state.authMode === 'signin') {
        navigate('home');
      }
    }

    async function handleGoogleLogin() {
      await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      state.cart = [];
      navigate('home');
    }

    async function fetchCart() {
      if (!state.user) return;
      const { data } = await supabase.from('cart_items').select(`*, products:product_id (*)`);
      if (data) {
        state.cart = data.map(item => ({ ...item.products, id: item.product_id, quantity: item.quantity }));
      }
      render();
    }

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = [];
      await fetchCart();
    }

    async function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        const { error } = await supabase.from('cart_items').upsert({ user_id: state.user.id, product_id: product.id, quantity: newQuantity }, { onConflict: 'user_id, product_id' });
        if (!error) await fetchCart();
      } else {
        if (existing) existing.quantity++;
        else state.cart.push({ ...product, quantity: 1 });
        render();
      }

      const cartIcon = document.getElementById('cart-icon-container');
      if (cartIcon) {
          cartIcon.classList.add('cart-pulse');
          setTimeout(() => cartIcon.classList.remove('cart-pulse'), 300);
      }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        render();
      }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) { removeFromCart(id); return; }
      if (state.user) {
        await supabase.from('cart_items').update({ quantity }).match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        const item = state.cart.find(item => item.id === id);
        if (item) item.quantity = quantity;
        render();
      }
    }

    // --- Components ---

    function Header() {
      return `
        <header class="bg-white shadow-md sticky top-0 z-40 border-b border-gray-100">

                <div class="absolute top-full left-0 mt-0 w-72 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden dropdown-menu pt-2">
                    <div class="py-2 max-h-[70vh] overflow-y-auto">
                        ${state.categories.length === 0 ? '<div class="p-4 text-center text-gray-500">Loading categories...</div>' : ''}
                        ${state.categories.map(cat => {
                            const theme = CATEGORY_THEMES[cat.slug] || CATEGORY_THEMES['default'];

                                <a href="#" onclick="navigate('category', '${cat.slug}'); return false;" class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors group/item border-b border-gray-50 last:border-0">
                                    <span class="text-2xl group-hover/item:scale-125 transition-transform duration-300 w-8 text-center">${theme.icon || 'üì¶'}</span>
                                    <div class="flex flex-col">
                                        <span class="text-base font-bold text-gray-800">${cat.name}</span>
                                        <span class="text-xs text-gray-400">View products</span>
                                    </div>
                                </a>
                            `
                        }).join('')}
                    </div>
                </div>
              </div>

            </div>
            
            <div class="flex items-center gap-2">
              ${state.user ? `
                <div class="hidden md:flex items-center gap-4 mr-4">
                  <span class="text-sm text-gray-600 truncate max-w-xs">Hi, ${state.user.email.split('@')[0]}</span>
                  <button onclick="handleLogout()" class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors">Logout</button>
                </div>
              ` : `
                <button onclick="navigate('auth'); return false;" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-lg mr-2 transition-colors">
                  ${Icon.User()}
                  <span class="hidden md:inline text-sm font-medium">Sign In</span>

                ${state.cart.length > 0 ? `
                  <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center fade-in border-2 border-white">
                    ${state.cart.reduce((acc, item) => acc + item.quantity, 0)}
                  </span>
                ` : ''}
              </button>
            </div>
          </div>
        </header>
      `;
    }

    function Sidebar() {
      return `
          <div class="backdrop" onclick="toggleMenu()"></div> 
          
          <div class="sidebar-wrapper">
            <div class="p-4 border-b flex justify-between items-center flex-shrink-0 bg-gray-50">

    function AuthPage() {
      const isSignIn = state.authMode === 'signin';
      return `
        <div class="flex-1 flex items-center justify-center px-4 py-12 bg-gray-50">
          <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full border border-gray-100 auth-form-enter">
            <h2 class="text-4xl font-extrabold text-center mb-2" style="color: var(--color-primary);">${isSignIn ? 'Welcome Back' : 'Create Account'}</h2>
            <p class="text-center text-gray-600 mb-8">
              ${isSignIn ? 'Sign in to access your exclusive benefits' : 'Register to start your premium shopping journey'}
            </p>

            <form onsubmit="handleAuth(event)" class="space-y-4">
              <div>

            </form>

            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>

            <button onclick="handleGoogleLogin()" class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors flex items-center justify-center gap-2 shadow-sm">
              ${Icon.Google()}
              Google
            </button>

            <div class="mt-6 text-center text-sm">
              ${isSignIn ? 'Don\'t have an account?' : 'Already have an account?'}
              <button onclick="setAuthMode('${isSignIn ? 'signup' : 'signin'}')" class="font-semibold hover:underline transition-colors" style="color: var(--color-secondary);">

    }

    function ProductCard(product) {
      return `
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden transition-all duration-500 hover:shadow-2xl hover:scale-[1.02] group flex flex-col h-full">
          <div class="relative">
            <img src="${product.image_url}" alt="${product.name}" class="w-full h-64 object-cover transition-opacity duration-300 group-hover:opacity-90">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <button onclick="navigate('product', '${product.slug}'); return false;" class="bg-white text-gray-900 px-4 py-2 rounded-full font-medium text-sm hover:bg-gray-100 shadow-md">View</button>
              <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="text-white px-4 py-2 rounded-full font-bold text-sm shadow-md" style="background-color: var(--color-accent); color: var(--color-primary);">+ Add</button>
            </div>
          </div>
          <div class="p-4 flex flex-col flex-grow">
            <h3 class="font-extrabold text-xl mb-1 truncate" style="color: var(--color-primary);">${product.name}</h3>
            <p class="text-gray-500 text-sm mb-3 line-clamp-2 h-10">${product.description}</p>
            <div class="mt-auto flex items-center justify-between">
              <span class="text-2xl font-extrabold" style="color: var(--color-secondary);">$${product.price}</span>
              ${product.stock_status === 'in_stock' ? '<span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full font-bold">In Stock</span>' : '<span class="px-3 py-1 bg-red-100 text-red-700 text-xs rounded-full font-bold">Out</span>'}
            </div>
          </div>
        </div>
      `;
    }

    function Footer() {
      return `
        <footer class="mt-auto transition-colors duration-500" style="background-color: var(--color-primary);">
          <div class="max-w-7xl mx-auto px-4 py-8 text-white">
            <div class="flex flex-col md:flex-row justify-between items-center">
              <div class="text-center md:text-left mb-4 md:mb-0">
                <h3 class="text-xl font-extrabold" style="color: var(--color-accent);">ShopHub</h3>
                <p class="text-gray-300 text-sm mt-1">Your trusted premium shopping destination</p>
              </div>
              <div class="text-sm text-gray-400">¬© 2024 ShopHub. All rights reserved.</div>
            </div>
          </div>
        </footer>
      `;
    }

    function HomePage() {
      return `
        <div class="flex-1">
          <div class="py-20 text-white transition-all duration-500" style="background-image: linear-gradient(to right, var(--color-primary), var(--color-secondary));">
            <div class="max-w-7xl mx-auto px-4 text-center">
              <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Experience Premium Shopping</h1>
              <p class="text-xl opacity-90 mb-8 font-light">Hand-picked collections, just for you.</p>
              <button onclick="window.scrollTo({top: 600, behavior: 'smooth'})" class="bg-white px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition shadow-2xl" style="color: var(--color-primary);">Start Discovering</button>
            </div>
          </div>
          <div class="max-w-7xl mx-auto px-4 py-12">
            <h2 class="text-3xl font-extrabold mb-8 border-b pb-3" style="color: var(--color-primary);">Featured Collections</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              ${state.products.map(product => ProductCard(product)).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function CategoryPage() {
      const category = state.categories.find(c => c.slug === state.currentSlug);
      if (!category) return '<div class="flex-1 flex items-center justify-center"><div class="text-xl">Category not found</div></div>';
      const products = state.products.filter(p => p.category_id === category.id);
      
      return `
        <div class="flex-1 page-enter">
          <div class="text-white py-12 transition-colors duration-500" style="background-color: var(--color-secondary);">
            <div class="max-w-7xl mx-auto px-4">
              <h1 class="text-5xl font-extrabold flex items-center gap-4">
                ${CATEGORY_THEMES[category.slug]?.icon || ''} ${category.name}
              </h1>
              ${category.description ? `<p class="mt-4 text-xl opacity-90 max-w-2xl">${category.description}</p>` : ''}
            </div>
          </div>
          <div class="max-w-7xl mx-auto px-4 py-12">
            ${products.length === 0 ? 
              '<p class="text-center text-gray-600 py-12 text-lg">No products in this category yet.</p>' :
              `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                ${products.map(product => ProductCard(product)).join('')}
              </div>`
            }
          </div>
        </div>
      `;
    }

    function ProductPage() {
      const product = state.products.find(p => p.slug === state.currentSlug);
      if (!product) return '<div class="flex-1 flex items-center justify-center"><div class="text-xl">Product not found</div></div>';
      
      return `
        <div class="flex-1 max-w-7xl mx-auto px-4 py-12 page-enter">
          <button onclick="window.history.back()" class="mb-6 text-gray-500 hover:text-gray-800 font-medium">‚Üê Back</button>
          <div class="grid md:grid-cols-2 gap-10">
            <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
              <img src="${product.image_url}" alt="${product.name}" class="w-full rounded-lg object-contain max-h-[40rem] shadow-lg">
            </div>
            <div>
              <div class="mb-4">
                <span class="font-semibold tracking-wide text-sm uppercase" style="color: var(--color-secondary);">Detailed View</span>
                <h1 class="text-4xl font-extrabold text-gray-900 mt-2">${product.name}</h1>
              </div>
              <p class="text-3xl font-bold mb-6" style="color: var(--color-primary);">$${product.price.toFixed(2)}</p>
              
              <div class="text-gray-600 mb-8 space-y-4">
                <p class="text-lg leading-relaxed">${product.description}</p>
                ${product.detailed_description ? `<div class="p-4 bg-gray-50 border-l-4" style="border-color: var(--color-accent);"><p>${product.detailed_description}</p></div>` : ''}
              </div>

              <div class="flex items-center gap-4 border-t pt-6">
                <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="flex-1 text-white px-8 py-4 rounded-lg font-bold transition-all text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1" style="background-color: var(--color-primary);">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function AboutPage() {
        return `
        <div class="flex-1 page-enter">
          <div class="py-12" style="background-color: #f0f4f8;">
            <div class="max-w-7xl mx-auto px-4">
              <h1 class="text-4xl font-extrabold" style="color: var(--color-primary);">About Us</h1>
            </div>
          </div>
          <div class="max-w-4xl mx-auto px-4 py-12 space-y-8">
            <section>
              <h2 class="text-3xl font-extrabold mb-4" style="color: var(--color-secondary);">Our Mission</h2>
              <p class="text-gray-700 leading-relaxed text-lg">
                We are a passionate team dedicated to curating the best online shopping experience, focusing on **quality, luxurious selection,** and **unparalleled customer service.**
              </p>
            </section>
              <section class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
              <h2 class="text-2xl font-bold mb-4" style="color: var(--color-primary);">Contact</h2>
              <p class="text-gray-700 font-medium">Email: support@shophub.com</p>
            </section>
          </div>
        </div>
      `;
    }

    function CartPage() {
      const total = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      return `
        <div class="flex-1 max-w-4xl mx-auto px-4 py-12 page-enter">
          <h1 class="text-3xl font-extrabold mb-8 border-b pb-3" style="color: var(--color-primary);">Shopping Cart</h1>
          ${state.cart.length === 0 ? `
            <div class="text-center py-16 bg-white rounded-xl shadow-md border border-dashed border-gray-300">
              <div class="w-12 h-12 mx-auto text-gray-400 mb-4">${Icon.Cart()}</div>
              <p class="text-xl text-gray-600 mb-4">Your cart is empty</p>
              <a href="#" onclick="navigate('home'); return false;" class="font-semibold underline transition-colors" style="color: var(--color-secondary);">Continue Shopping</a>
            </div>
          ` : `
            <div class="space-y-4 mb-8">
              ${state.cart.map(item => `
                <div class="flex flex-col sm:flex-row gap-4 bg-white p-4 rounded-xl shadow-md border border-gray-100 items-start sm:items-center transition-all duration-300 hover:shadow-lg">
                  <img src="${item.image_url}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0 border border-gray-200">
                  <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">${item.name}</h3>
                    <p class="font-bold" style="color: var(--color-secondary);">$${item.price.toFixed(2)}</p>
                  </div>
                  <div class="flex items-center gap-2 flex-shrink-0 mt-2 sm:mt-0">
                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors text-lg font-bold">-</button>
                    <span class="w-6 text-center font-medium">${item.quantity}</span>
                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors text-lg font-bold">+</button>
                  </div>
                  <div class="text-xl font-extrabold text-gray-800 flex-shrink-0 sm:ml-4" style="color: var(--color-primary);">
                    $${(item.price * item.quantity).toFixed(2)}
                  </div>
                  <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 p-1 hover:bg-red-50 rounded-lg transition-colors flex-shrink-0 self-start sm:self-center">
                    ${Icon.X()}
                  </button>
                </div>
              `).join('')}
            </div>
            <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
              <div class="flex justify-between text-xl mb-6">
                <span class="text-gray-600 font-semibold">Order Total</span>
                <span class="text-3xl font-extrabold" style="color: var(--color-primary);">$${total.toFixed(2)}</span>
              </div>
              ${!state.user ? `
                <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mb-4 text-sm text-yellow-800">
                  <span class="font-bold">Note:</span> Please <button onclick="navigate('auth')" class="underline font-semibold" style="color: var(--color-secondary);">sign in</button> to checkout.
                </div>
              ` : ''}
              <button class="w-full text-white py-3 rounded-lg font-bold transition-colors shadow-xl hover:shadow-2xl" style="background-color: var(--color-secondary);">
                Proceed to Checkout
              </button>
            </div>
          `}
        </div>
      `;
    }

    function render() {
      let content = '';
      switch(state.currentPage) {
        case 'home': content = HomePage(); break;
        case 'category': content = CategoryPage(); break;
        case 'product': content = ProductPage(); break;
        case 'about': content = AboutPage(); break;
        case 'cart': content = CartPage(); break;
        case 'auth': content = AuthPage(); break;
      }

      const appContainer = document.getElementById('app');
      appContainer.className = state.menuOpen 
        ? 'min-h-screen flex flex-col font-sans sidebar-open' 
        : 'min-h-screen flex flex-col font-sans';
      
      appContainer.innerHTML = `
        ${Header()}
        ${Sidebar()}
        <main class="flex-grow">
          ${content}
        </main>
        ${Footer()}
      `;
    }

    window.toggleMenu = () => { state.menuOpen = !state.menuOpen; render(); };
    window.navigate = navigate;
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.handleAuth = handleAuth;
    window.handleGoogleLogin = handleGoogleLogin;
    window.handleLogout = handleLogout;
    window.setAuthMode = (mode) => { state.authMode = mode; render(); };

    async function init() {
      try {
        const [categoriesRes, productsRes] = await Promise.all([
          supabase.from('categories').select('*').order('display_order'),
          supabase.from('products').select('*').eq('is_active', true)
        ]);
        
        state.categories = categoriesRes.data || [];
        state.products = productsRes.data || [];
      } catch (e) { console.error(e); } 
      finally { render(); }

      supabase.auth.onAuthStateChange(async (event, session) => {
        const previousUser = state.user;
        state.user = session?.user || null;
        if (!previousUser && state.user) await mergeCart();
        if (state.user) await fetchCart();
        render();
      });
    }
    
    init();
  </script>
</body>
</html>
