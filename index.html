    /* üé® Premium Color Palette & Base Styling */
    :root {
      --default-primary: #001f3f;
      --default-secondary: #004d40;
      
      --color-primary: var(--default-primary);
      --color-secondary: var(--default-secondary);
      --color-accent: #ffd700; /* Gold */
    }

    /* Transition for color changes */
    body, button.transition-enabled, .card {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-secondary); }
    .text-indigo-600 { color: var(--color-primary); }
    .text-indigo-700 { color: var(--color-secondary); }
    
    /* ‚öôÔ∏è Sidebar Styles */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 19rem; /* Slightly wider */
      background-color: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
    }
    
    /* üåü ANIMATION FIX: Use Keyframes so it plays on render */
    .sidebar-open .sidebar-wrapper { 
        animation: sidebarSlideIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes sidebarSlideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
    }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* Sidebar Staggered Entry - Made bolder */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-open .staggered-item { 
        opacity: 0; /* Hidden initially */
        animation: slideInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
    }
    .sidebar-open .staggered-item:nth-child(1) { animation-delay: 0.15s; }
    .sidebar-open .staggered-item:nth-child(2) { animation-delay: 0.25s; }
    .sidebar-open .staggered-item:nth-child(3) { animation-delay: 0.35s; }
    .sidebar-open .staggered-item:nth-child(4) { animation-delay: 0.45s; }

    /* Dropdown Animation */
    .group:hover .dropdown-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);

    .overlay-exit { animation: overlayOut 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes overlayIn {
      from { clip-path: circle(0% at 50% 50%); }
      to { clip-path: circle(150% at 50% 50%); }
    }
    @keyframes overlayOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }

      0%, 100% { transform: translateY(-20%); }
      50% { transform: translateY(0); }
    }

    /* üåü Cart Pulse (Add to Cart) */

      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-10deg); }

      100% { transform: scale(1) rotate(0deg); }

    /* üåü Cart Bounce (Click Cart) */

    // --- üîç Improved Fuzzy Search Logic ---
    function levenshtein(a, b) {
      if(a.length === 0) return b.length; 
      if(b.length === 0) return a.length; 
      const matrix = [];
      for(let i = 0; i <= b.length; i++){ matrix[i] = [i]; }
      for(let j = 0; j <= a.length; j++){ matrix[0][j] = j; }
      for(let i = 1; i <= b.length; i++){
        for(let j = 1; j <= a.length; j++){
          if(b.charAt(i-1) == a.charAt(j-1)){
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, Math.min(matrix[i][j-1] + 1, matrix[i-1][j] + 1));
          }
        }
      }
      return matrix[b.length][a.length];
    }

    window.toggleSearch = () => {
        const modal = document.getElementById('search-modal');
        if (modal.classList.contains('hidden')) {

    window.handleSearch = (e) => {
        e.preventDefault();
        const query = document.getElementById('search-input').value.toLowerCase().trim();
        const catFilter = document.getElementById('search-category').value;
        
        if (!query) return;

        // Filter by Category first
        let candidates = state.products;
        if (catFilter !== 'all') {
            candidates = candidates.filter(p => p.category_id == catFilter);
        }

        // üåü REFINED LOGIC: Check words individually
        const results = candidates.filter(p => {
            const name = p.name.toLowerCase();
            const desc = p.description.toLowerCase();
            const words = name.split(/[\s-]+/); // Split by space or dash

            // 1. Exact or Partial match (Fastest)
            if (name.includes(query) || desc.includes(query)) return true;

            // 2. Word-based Fuzzy match
            // "marlrboro" (9) vs "marlboro" (8) -> Dist 1. Match.
            // "tobaco" (6) vs "tobacco" (7) -> Dist 1. Match.
            const threshold = query.length > 5 ? 2 : 1; 
            
            const wordMatch = words.some(word => {
                // Skip comparisons if lengths are too different
                if (Math.abs(word.length - query.length) > 3) return false;
                return levenshtein(query, word) <= threshold;
            });
            
            if (wordMatch) return true;

            // 3. Start-of-string match (Prefix)
            const prefix = name.substring(0, query.length);
            if (levenshtein(query, prefix) <= threshold) return true;

            return false;
        });

        state.searchResults = results;
        state.searchQuery = query;

    async function fetchCart() {
      if (!state.user) return;
      const { data } = await supabase.from('cart_items').select(`*, products:product_id (*)`);

           const product = item.products;
           const finalPrice = (product.is_deal && product.deal_price) ? product.deal_price : product.price;
           return { 
               ...product, 
               id: item.product_id, 
               quantity: item.quantity,

      render();

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = [];
      await fetchCart();
    }

    async function addToCart(product) {
      const priceToUse = (product.is_deal && product.deal_price) ? product.deal_price : product.price;
      const cartProduct = { ...product, price: priceToUse };

      const existing = state.cart.find(item => item.id === cartProduct.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        const { error } = await supabase.from('cart_items').upsert({ 
            user_id: state.user.id, 
            product_id: cartProduct.id, 
            quantity: newQuantity 
        }, { onConflict: 'user_id, product_id' });
        
        if (!error) await fetchCart();
      } else {
        if (existing) {
            existing.quantity++;
            existing.price = priceToUse; 
        } else {
            state.cart.push({ ...cartProduct, quantity: 1 });
        }
        render();
      }
      
      showToast(`Added ${product.name} to cart`);

      // Trigger cart bounce animation
      const cartIcon = document.getElementById('cart-icon-container');
      if (cartIcon) {
        cartIcon.classList.remove('cart-pulse');
        void cartIcon.offsetWidth; // trigger reflow
        cartIcon.classList.add('cart-pulse');
      }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        render();
      }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) {
        removeFromCart(id);
        return;
      }
      if (state.user) {
        await supabase.from('cart_items').update({ quantity }).match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        const item = state.cart.find(item => item.id === id);
        if (item) item.quantity = quantity;
        render();
      }
    }

    // --- Checkout Logic (EmailJS with HTML Table) ---
    async function checkout() {
      if (state.cart.length === 0) return showToast("Your cart is empty!");
      if (!state.user) {
        showToast("Please sign in to checkout.");
        navigate('auth');
        return;
      }

      const btn = document.querySelector('button[onclick="checkout()"]');
      const originalText = btn.innerText;
      btn.innerText = "Processing...";
      btn.disabled = true;

      try {
          // 1. Calculate Total
          const total = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          
          // 2. Build HTML Table Rows for Email
          const orderItemsHtml = state.cart.map(item => `
            <tr>
              <td style="padding: 15px 10px; border-bottom: 1px solid #eee;">
                <div style="font-weight: bold; color: #333;">${item.name}</div>
                <div style="font-size: 12px; color: #888;">$${item.price.toFixed(2)} each</div>
              </td>
              <td style="padding: 15px 10px; border-bottom: 1px solid #eee; text-align: right;">
                ${item.quantity}
              </td>
              <td style="padding: 15px 10px; border-bottom: 1px solid #eee; text-align: right; font-weight: bold;">
                $${(item.price * item.quantity).toFixed(2)}
              </td>
            </tr>
          `).join('');

          // 3. Prepare Email Params
          const emailParams = {
              order_id: 'ORD-' + Date.now().toString().slice(-6), 
              customer_email: state.user.email,
              total_price: total.toFixed(2),
              order_items: orderItemsHtml, 
              admin_email: ADMIN_EMAIL
          };

          // 4. Send Email
          await emailjs.send('service_utkwholesale', 'template_dl2jtz7', emailParams);

          // 5. Success State
          state.cart = [];
          
          btn.innerText = "Success!";
          await new Promise(r => setTimeout(r, 1000));
          
          alert(`Order #${emailParams.order_id} placed successfully! Check your email.`);
          navigate('home');

      } catch (error) {
          console.error("Checkout Error:", error);
          alert("Something went wrong: " + error.message);
          btn.innerText = originalText;
          btn.disabled = false;
      }
    }

                    <h3 class="text-lg font-bold mb-4">Add New Item</h3>
                    <form onsubmit="handleAddProduct(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="name" placeholder="Product Name" required class="p-2 border rounded">
                        <input type="number" name="price" placeholder="Price" step="0.01" required class="p-2 border rounded">
                        <select name="category_id" class="p-2 border rounded" required>
                            <option value="" disabled selected>Select Category</option>
                            ${state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                        </select>
                        <input type="text" name="image_url" placeholder="Image URL" required class="p-2 border rounded">
                        <select name="stock_status" class="p-2 border rounded">
                            <option value="in_stock">In Stock</option>
                            <option value="low_stock">Low Stock</option>
                            <option value="out_of_stock">Out of Stock</option>
                        </select>
                        <textarea name="description" placeholder="Short Description" class="p-2 border rounded md:col-span-2"></textarea>
                        <textarea name="detailed_description" placeholder="Long Detailed Description" class="p-2 border rounded md:col-span-2"></textarea>
                        
                        <div class="md:col-span-2 flex items-center gap-6 p-4 bg-gray-50 rounded">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="is_active" checked class="w-4 h-4"> Active
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="is_bestseller" class="w-4 h-4"> Bestseller
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="is_deal" class="w-4 h-4" onchange="toggleDealInput(this, 'add-deal-price-container')"> On Deal
                            </label>
                            <div id="add-deal-price-container" class="hidden flex items-center gap-2">
                                <input type="number" name="deal_price" placeholder="Deal Price" step="0.01" class="p-1 border rounded w-24">
                            </div>
                        </div>

                        <button type="submit" class="md:col-span-2 bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 shadow-sm">Save Product</button>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                            <tr>
                                <th class="p-4">Product</th>
                                <th class="p-4">Price</th>
                                <th class="p-4">Status</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            ${state.adminProducts.map(p => `
                                <tr class="hover:bg-gray-50 transition-colors">
                                    <td class="p-4 flex items-center gap-3">
                                        <img src="${p.image_url}" class="w-10 h-10 rounded object-cover border">
                                        <div>
                                            <div class="font-bold text-gray-900">${p.name}</div>
                                            <div class="text-xs text-gray-500">ID: ${p.id}</div>
                                        </div>
                                    </td>
                                    <td class="p-4 font-medium">$${p.price}</td>
                                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${p.stock_status === 'in_stock' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${p.stock_status}</span></td>
                                    <td class="p-4 text-right">
                                        <button onclick='openEditModal(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="text-blue-600 hover:text-blue-800 mr-3">${Icon.Edit()}</button>
                                        <button onclick="handleDeleteProduct(${p.id})" class="text-red-500 hover:text-red-700">${Icon.Trash()}</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div id="edit-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[60] backdrop-blur-sm">
           <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
               <h2 class="text-xl font-bold mb-4">Edit Product</h2>
               <form onsubmit="handleUpdateProduct(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                   <input type="hidden" name="id" id="edit-id">
                   <input type="text" name="name" id="edit-name" placeholder="Product Name" required class="p-2 border rounded">
                   <input type="number" name="price" id="edit-price" placeholder="Price" step="0.01" required class="p-2 border rounded">
                   <select name="category_id" id="edit-category_id" class="p-2 border rounded" required>
                        ${state.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                   </select>
                   <input type="text" name="image_url" id="edit-image_url" placeholder="Image URL" required class="p-2 border rounded">
                   <select name="stock_status" id="edit-stock_status" class="p-2 border rounded">
                        <option value="in_stock">In Stock</option>
                        <option value="low_stock">Low Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                   </select>
                   <textarea name="description" id="edit-description" placeholder="Short Description" class="p-2 border rounded md:col-span-2"></textarea>
                   <textarea name="detailed_description" id="edit-detailed_description" placeholder="Long Detailed Description" class="p-2 border rounded md:col-span-2"></textarea>

                    <div class="md:col-span-2 flex flex-wrap items-center gap-4 p-4 bg-gray-50 rounded">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="is_active" id="edit-is_active" class="w-4 h-4"> Active
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="is_bestseller" id="edit-is_bestseller" class="w-4 h-4"> Bestseller
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="is_deal" id="edit-is_deal" class="w-4 h-4" onchange="toggleDealInput(this, 'edit-deal-price-container')"> On Deal
                        </label>
                        <div id="edit-deal-price-container" class="hidden flex items-center gap-2">
                            <input type="number" name="deal_price" id="edit-deal_price" placeholder="Deal Price" step="0.01" class="p-1 border rounded w-24">
                        </div>
                    </div>

                   <div class="md:col-span-2 flex gap-3 mt-4">
                       <button type="button" onclick="closeEditModal()" class="flex-1 py-2 border border-gray-300 rounded hover:bg-gray-50 font-medium">Cancel</button>
                       <button type="submit" class="flex-1 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 font-bold shadow-sm">Update</button>
                   </div>
               </form>
           </div>
        </div>
      `;
    }

    // --- Main Render Loop ---
    function render() {
      const app = document.getElementById('app');
      
      // Sidebar Logic
      const sidebarHTML = `
        <div class="sidebar-wrapper p-6 flex flex-col justify-between">
            <div>
               <div class="flex items-center justify-between mb-8">
                  <h2 class="text-2xl font-bold text-gray-800">Shop Categories</h2>
                  <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">${Icon.X()}</button>
               </div>
               
               <div class="mb-4">
                   <button onclick="toggleSidebarCat()" class="flex items-center justify-between w-full text-left font-bold text-lg text-gray-700 hover:text-indigo-600 transition-colors">
                       <span>Browse All</span>
                       <span id="sidebar-cat-icon" class="transition-transform duration-300 transform rotate-180">${Icon.ChevronDown()}</span>
                   </button>
                   <div id="sidebar-cat-content" class="dropdown-content dropdown-open mt-2 space-y-1">
                     ${state.categories.map(c => `
                       <div class="staggered-item">
                         <button onclick="navigate('category', '${c.slug}')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center gap-3 transition-colors group">
                           <span class="text-xl group-hover:scale-110 transition-transform">${CATEGORY_THEMES[c.slug]?.icon || 'üì¶'}</span>
                           <span class="font-medium text-gray-700 group-hover:text-indigo-600">${c.name}</span>
                         </button>
                       </div>
                     `).join('')}
                   </div>
               </div>
            </div>
            
            <div class="border-t pt-6">
                ${state.user ? `
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                            ${state.user.email.charAt(0).toUpperCase()}
                        </div>
                        <div class="text-sm">
                            <p class="font-bold text-gray-900 truncate w-40">${state.user.email}</p>
                            <p class="text-green-600 text-xs">Logged In</p>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="w-full py-2 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 text-sm font-bold">Sign Out</button>
                ` : `
                    <button onclick="navigate('auth')" class="w-full py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 font-bold mb-3">Sign In / Register</button>
                `}
            </div>
        </div>
        <div class="backdrop" onclick="toggleMenu()"></div>
      `;
      
      // Handle Views
      let pageContent = '';
      
      if (state.authMode === 'signin' && state.currentPage === 'auth') {
          pageContent = AuthPage();
      } else if (state.authMode === 'signup' && state.currentPage === 'auth') {
          pageContent = AuthPage();
      } else if (state.currentPage === 'home') {
          pageContent = HomePage();
      } else if (state.currentPage === 'cart') {
          pageContent = CartPage();
      } else if (state.currentPage === 'admin') {
          pageContent = AdminPage();
      } else if (state.currentPage === 'search-results') {
          // Search Results View
          pageContent = `
             ${Header()}
             <div class="container mx-auto px-4 py-8">
                 <div class="mb-8">
                     <button onclick="navigate('home')" class="text-gray-500 hover:text-indigo-600 flex items-center gap-2 mb-4">${Icon.ChevronLeft()} Back to Home</button>
                     <h1 class="text-3xl font-bold">Search Results</h1>
                     <p class="text-gray-500">Found ${state.searchResults.length} results for "${state.searchQuery}"</p>
                 </div>
                 
                 ${state.searchResults.length === 0 
                    ? `<div class="text-center py-20 text-gray-400">
                         <div class="text-6xl mb-4">üîç</div>
                         <p class="text-xl">No products found.</p>
                         <p>Try checking your spelling or using fewer keywords.</p>
                       </div>`
                    : `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${state.searchResults.map(p => ProductCard(p)).join('')}
                       </div>`
                 }
             </div>
          `;
      } else if (state.currentPage === 'category') {
          pageContent = `
            ${Header()}
            <div class="container mx-auto px-4 py-8">
               <div class="flex items-center gap-4 mb-8">
                 <button onclick="navigate('home')" class="p-2 hover:bg-gray-100 rounded-full">${Icon.ChevronLeft()}</button>
                 <h1 class="text-4xl font-bold text-gray-900 capitalize">${state.currentSlug.replace('-', ' ')}</h1>
               </div>
               <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                 ${state.products.filter(p => p.category_id == state.categories.find(c => c.slug === state.currentSlug)?.id).map(p => ProductCard(p)).join('')}
               </div>
            </div>
          `;
      }

      app.innerHTML = `
        <div class="${state.menuOpen ? 'sidebar-open' : ''}">
            ${sidebarHTML}
            <div class="page-enter">
                ${pageContent}
            </div>
        </div>
      `;
    }

    // Assign to window
    window.toggleMenu = () => {
        state.menuOpen = !state.menuOpen;
        render();
    };

    // --- Initialization ---
    async function fetchInitialProducts() {
      // Fetch Products
      const { data: products } = await supabase.from('products').select('*').eq('is_active', true);
      state.products = products || [];
    }

    async function init() {
      try {
        const categoriesRes = await supabase.from('categories').select('*');
        state.categories = categoriesRes.data || [];
        await fetchInitialProducts();
      } catch (e) { console.error("Init Error:", e); } 
      finally { render(); }

      // Auth Listener
      supabase.auth.onAuthStateChange(async (event, session) => {
        try {
            const previousUser = state.user;
            state.user = session?.user || null;
            
            // Admin Check
            if (state.user && state.user.email) {
                const userEmail = state.user.email.trim().toLowerCase();
                const adminEmail = ADMIN_EMAIL.trim().toLowerCase();
                state.isAdmin = userEmail === adminEmail;
            } else {
                state.isAdmin = false;
            }
            
            // Data Sync
            if (state.user) {
                if (!previousUser) await mergeCart();
                await fetchCart();
                
                if (state.isAdmin && state.currentPage === 'admin') {
                    await fetchAdminProducts();
                }
            }
        } catch (err) {
            console.error("Auth State Logic Error:", err);
        } finally {
            render();
        }
      });
    }
    
    init();
  </script>
</body>
</html>
