    :root {

      --color-secondary: var(--default-secondary);

    /* Transition for color changes */
    body, button.transition-enabled, .card {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-secondary); }
    .text-indigo-600 { color: var(--color-primary); }
    .text-indigo-700 { color: var(--color-secondary); }
    
    /* ‚öôÔ∏è Sidebar Styles */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 19rem; /* Slightly wider */
      background-color: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50;
      transform: translateX(-100%);
      display: flex;
      flex-direction: column;
    }
    
    /* üåü ANIMATION FIX: Use Keyframes so it plays on render */
    .sidebar-open .sidebar-wrapper { 
        animation: sidebarSlideIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes sidebarSlideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
    }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* Sidebar Staggered Entry - Made bolder */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-open .staggered-item { 
        opacity: 0; /* Hidden initially */
        animation: slideInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
    }
    .sidebar-open .staggered-item:nth-child(1) { animation-delay: 0.15s; }
    .sidebar-open .staggered-item:nth-child(2) { animation-delay: 0.25s; }
    .sidebar-open .staggered-item:nth-child(3) { animation-delay: 0.35s; }
    .sidebar-open .staggered-item:nth-child(4) { animation-delay: 0.45s; }

    /* Dropdown Animation */
    .group:hover .dropdown-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

      visibility: hidden;

      transform: translateY(10px);

      from { clip-path: circle(0% at 50% 50%); }
      to { clip-path: circle(150% at 50% 50%); }

      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }

      25% { transform: scale(1.1) rotate(-10deg); }

    /* üåü Cart Bounce (Click Cart) */

    // --- üîç Improved Fuzzy Search Logic ---
    function levenshtein(a, b) {
      if(a.length === 0) return b.length; 
      if(b.length === 0) return a.length; 
      const matrix = [];
      for(let i = 0; i <= b.length; i++){ matrix[i] = [i]; }
      for(let j = 0; j <= a.length; j++){ matrix[0][j] = j; }
      for(let i = 1; i <= b.length; i++){
        for(let j = 1; j <= a.length; j++){
          if(b.charAt(i-1) == a.charAt(j-1)){
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, Math.min(matrix[i][j-1] + 1, matrix[i-1][j] + 1));
          }
        }
      }
      return matrix[b.length][a.length];
    }

    window.handleSearch = (e) => {
        e.preventDefault();
        const query = document.getElementById('search-input').value.toLowerCase().trim();
        const catFilter = document.getElementById('search-category').value;
        
        if (!query) return;

        // Filter by Category first
        let candidates = state.products;
        if (catFilter !== 'all') {
            candidates = candidates.filter(p => p.category_id == catFilter);
        }

        // üåü REFINED LOGIC: Check words individually
        const results = candidates.filter(p => {
            const name = p.name.toLowerCase();
            const desc = p.description.toLowerCase();
            const words = name.split(/[\s-]+/); // Split by space or dash

            // 1. Exact or Partial match (Fastest)
            if (name.includes(query) || desc.includes(query)) return true;

            // 2. Word-based Fuzzy match
            // "marlrboro" (9) vs "marlboro" (8) -> Dist 1. Match.
            // "tobaco" (6) vs "tobacco" (7) -> Dist 1. Match.
            const threshold = query.length > 5 ? 2 : 1; 
            
            const wordMatch = words.some(word => {
                // Skip comparisons if lengths are too different
                if (Math.abs(word.length - query.length) > 3) return false;
                return levenshtein(query, word) <= threshold;
            });
            
            if (wordMatch) return true;

            // 3. Start-of-string match (Prefix)
            const prefix = name.substring(0, query.length);
            if (levenshtein(query, prefix) <= threshold) return true;

            return false;
        });

    async function fetchCart() {

      const { data, error } = await supabase
        .from('cart_items')

      if (error) {
        console.error("Error fetching cart:", error);
        return;
      }

      // Flatten structure AND apply Deal Price logic
      state.cart = (data || []).map(item => {
          if (!item.products) return null; // Skip if product data is missing
          
          const product = item.products;
          
          // üåü DEAL CHECK: Applied correctly from server data
          const finalPrice = (product.is_deal && product.deal_price) ? product.deal_price : product.price;

          return {
              ...product,           // Spread original product data
              id: item.product_id,  // ‚ö†Ô∏è CRITICAL: Ensure ID matches the product ID
              quantity: item.quantity,
              price: finalPrice     // Use the calculated deal price
          };
      }).filter(Boolean); // Remove nulls

      render(); 
    }

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = [];
      await fetchCart();
    }

    async function addToCart(product) {
      // üåü 1. Calculate Price immediately (Deal Check)
      const priceToUse = (product.is_deal && product.deal_price) ? product.deal_price : product.price;

      // üåü 2. Find existing item (Using loose equality '==' to catch string/number mismatches)
      const existingItem = state.cart.find(item => item.id == product.id);
      
      let newQuantity = 1;

      // üåü 3. Optimistic Update (Update screen instantly for EVERYONE)
      if (existingItem) {
          existingItem.quantity += 1;
          newQuantity = existingItem.quantity;
          // Ensure price is up to date 
          existingItem.price = priceToUse;
      } else {
          // Add new item to local state
          state.cart.push({
              ...product,
              id: product.id,
              price: priceToUse,
              quantity: 1
          });
      }

      // 4. Render & Feedback
      render();
      showToast(`Added ${product.name} to cart`);

      // Trigger Animation
      const cartIcon = document.getElementById('cart-icon-container');
      if (cartIcon) {
          cartIcon.classList.remove('cart-pulse');

          cartIcon.classList.add('cart-pulse');
      }
      if (state.user) {
          const { error } = await supabase.from('cart_items').upsert({ 
              user_id: state.user.id, 
              product_id: product.id, 
              quantity: newQuantity 
          }, { onConflict: 'user_id, product_id' });

          if (error) {
              console.error("Supabase Save Error:", error);
          }
      }
    }

    window.removeFromCart = async (id) => {
        // 1. Optimistic UI Update: Remove it locally first!
        // We use '!=' (loose inequality) to ensure "5" matches 5
        const itemExists = state.cart.some(item => item.id == id);
        
        if (!itemExists) {
            console.error("Item not found in local cart:", id);
            return; 
        }

        // Filter out the item locally
        state.cart = state.cart.filter(item => item.id != id);
        
        // Update the screen immediately
        render();

                    .delete()

                if (error) {

                    showToast("Error syncing with server");
                    // Optionally refresh cart if sync fails
                    await fetchCart(); 
                }
            } catch (err) {
                console.error("Network Error:", err);
            }
        }
    };
    // üåü HELPER: Calculates the new quantity dynamically
    function adjustQuantity(id, change) {
        const item = state.cart.find(i => i.id === id);
        if (!item) return;
        
        const newQuantity = item.quantity + change;
        
        // Prevent going below 1
        if (newQuantity < 1) return;
        
        updateQuantity(id, newQuantity);
    }
    // Make it accessible to HTML
    window.adjustQuantity = adjustQuantity;
    async function updateQuantity(id, newQuantity) {
        if (newQuantity < 1) return;

        // 1. Find the item in local state
        const item = state.cart.find(i => i.id === id);
        if (!item) return;

        // 2. Optimistic Update: Update Local State immediately
        item.quantity = newQuantity;

        // 3. Direct DOM Manipulation (Update numbers without re-rendering)
        const qtyEl = document.getElementById(`qty-${id}`);
        const itemTotalEl = document.getElementById(`item-total-${id}`);
        const grandTotalEl = document.getElementById(`cart-grand-total`);

        if (qtyEl && itemTotalEl && grandTotalEl) {
            // Update the quantity number
            qtyEl.innerText = newQuantity;
            
            // Update the item's total price
            const itemTotal = item.price * newQuantity;
            itemTotalEl.innerText = `$${itemTotal.toFixed(2)}`;

            // Recalculate and update the Grand Total
            const newGrandTotal = state.cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            grandTotalEl.innerText = `$${newGrandTotal.toFixed(2)}`;
        }

        // 4. Send update to Supabase in the background
        // Note: We do NOT call fetchCart() or render() here anymore
        try {
            const { error } = await supabase
                .from('cart_items')
                .update({ quantity: newQuantity })
                .eq('id', id);

            if (error) throw error;
        } catch (error) {
            console.error('Error updating quantity:', error);
            showToast('Failed to update quantity');
            // If failed, revert UI (Optional, usually not needed for simple apps)
            fetchCart().then(render); 
        }
    }

    // üåü CHECKOUT HANDLER
    async function handleCheckout() {
        if (state.cart.length === 0) {
            showToast("Your cart is empty!");
            return;
        }
        if (!state.user) {
            showToast("Please login to checkout.");
            navigate('auth');
            return;
        }

        const btn = document.getElementById('checkout-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-top-color: white; display: inline-block;"></div> Processing...';
        btn.disabled = true;

        try {
            const total = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Format order details
            const orderDetails = state.cart.map(item => 
                `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const templateParams = {
                // Customer Details (For the email body)
                customer_name: state.user.email.split('@')[0],
                customer_email: state.user.email,
                
                // üåü CRITICAL: This makes the "Reply" button in your inbox email the Customer
                reply_to: state.user.email,

                // The Order Data
                message: orderDetails,
                total_amount: `$${total.toFixed(2)}`
            };

            // Send Email (Ensure you used your REAL Public Key in emailjs.init previously)
            await emailjs.send("service_utkwholesale", "template_dl2jtz7", templateParams);

            // Clear Cart
            if (state.user) {
                await supabase.from('cart_items').delete().eq('user_id', state.user.id);
            }
            
            state.cart = [];
            showToast("Order placed successfully!, We will reach out to you soon!");
            navigate('home');

        } catch (error) {
            console.error('Checkout Error:', error);
            showToast("Checkout failed. Please try again.");
            alert("Error sending email: " + JSON.stringify(error));
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }
    window.handleCheckout = handleCheckout;

    async function fetchInitialProducts() {
        const { data, error } = await supabase.from('products').select('*').eq('is_active', true);
        if (data) state.products = data;
        if (error) console.error("Initial products fetch error:", error);
    }

    async function init() {
      try {
        const categoriesRes = await supabase.from('categories').select('*').order('display_order');
        state.categories = categoriesRes.data || [];
        await fetchInitialProducts();
      } catch (e) { console.error("Init Error:", e); } 
      finally { render(); }

      // üåü SETUP AUTH LISTENER
      supabase.auth.onAuthStateChange(async (event, session) => {
        try {
            const previousUser = state.user;
            state.user = session?.user || null;
            
            // Handle Admin Check
            if (state.user && state.user.email) {
                const userEmail = state.user.email.trim().toLowerCase();
                const adminEmail = ADMIN_EMAIL.trim().toLowerCase();
                state.isAdmin = userEmail === adminEmail;
            } else {
                state.isAdmin = false;
            }
            
            // Handle Data Sync (Cart, Admin Products)
            // We await these, but if they fail, we catch the error so the UI still updates
            if (state.user) {
                if (!previousUser) await mergeCart();
                await fetchCart();
                
                if (state.isAdmin && state.currentPage === 'admin') {
                    await fetchAdminProducts();
                }
            }
        } catch (err) {
            console.error("Auth State Logic Error:", err);
            // Optional: showToast("Error syncing data, but you are logged in.");
        } finally {
            // üåü ALWAYS RENDER to ensure UI updates
            render();
        }
      });
    }
    
    init();
