<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHub - Your Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.2s ease-in;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <script type="module">
    // Supabase Configuration
    const SUPABASE_URL = 'https://thzmryhnyzhfewsyamjh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoem1yeWhueXpoZmV3c3lhbWpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NTgwMTAsImV4cCI6MjA4MDMzNDAxMH0.qvCid4pmsdcRogce4RZH5adl90Eq5d3ibwVoJI5qr-I';

    // Simple Supabase client
    const supabase = {
      from: (table) => ({
        select: async (columns = '*') => {
          const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${columns}`, {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            }
          });
          const data = await response.json();
          return { data, error: null };
        }
      })
    };

    // Icons (simplified inline SVG)
    const Icon = {
      Menu: () => '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>',
      X: () => '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
      Cart: () => '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>',
      ChevronDown: () => '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>'
    };

    // State
    let state = {
      currentPage: 'home',
      currentSlug: null,
      categories: [],
      products: [],
      cart: [],
      menuOpen: false
    };

    // Router
    function navigate(page, slug = null) {
      state.currentPage = page;
      state.currentSlug = slug;
      state.menuOpen = false;
      window.scrollTo(0, 0);
      render();
    }

    // Cart functions
    function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity++;
      } else {
        state.cart.push({ ...product, quantity: 1 });
      }
      render();
    }

    function removeFromCart(id) {
      state.cart = state.cart.filter(item => item.id !== id);
      render();
    }

    function updateQuantity(id, quantity) {
      if (quantity < 1) {
        removeFromCart(id);
        return;
      }
      const item = state.cart.find(item => item.id === id);
      if (item) item.quantity = quantity;
      render();
    }

    // Components
    function Header() {
      return `
        <header class="bg-white shadow-md sticky top-0 z-40">
          <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
              <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-lg">
                ${Icon.Menu()}
              </button>
              <a href="#" onclick="navigate('home'); return false;" class="text-2xl font-bold text-indigo-600">ShopHub</a>
            </div>
            <button onclick="navigate('cart'); return false;" class="relative p-2 hover:bg-gray-100 rounded-lg">
              ${Icon.Cart()}
              ${state.cart.length > 0 ? `
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                  ${state.cart.length}
                </span>
              ` : ''}
            </button>
          </div>
        </header>
      `;
    }

    function Sidebar() {
      if (!state.menuOpen) return '';
      return `
        <div class="fixed inset-0 bg-black bg-opacity-50 z-40" onclick="toggleMenu()"></div>
        <div class="fixed left-0 top-0 h-full w-64 bg-white shadow-xl z-50 transform transition-transform duration-300">
          <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Menu</h2>
            <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-lg">
              ${Icon.X()}
            </button>
          </div>
          <nav class="p-4">
            <div class="mb-4">
              <div class="font-semibold mb-2 flex items-center gap-2">
                Categories ${Icon.ChevronDown()}
              </div>
              <div class="pl-4 space-y-2">
                ${state.categories.map(cat => `
                  <a href="#" onclick="navigate('category', '${cat.slug}'); return false;" class="block py-2 hover:text-indigo-600 transition-colors">
                    ${cat.name}
                  </a>
                `).join('')}
              </div>
            </div>
            <a href="#" onclick="navigate('about'); return false;" class="block py-2 font-semibold hover:text-indigo-600 transition-colors">
              About Us
            </a>
          </nav>
        </div>
      `;
    }

    function Footer() {
      return `
        <footer class="bg-gray-800 text-white mt-auto">
          <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="text-center text-sm">
              <p>Â© 2024 ShopHub. All rights reserved.</p>
              <p class="mt-1">Your trusted online shopping destination</p>
            </div>
          </div>
        </footer>
      `;
    }

    function ProductCard(product) {
      return `
        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl group">
          <div class="relative">
            <img src="${product.image_url}" alt="${product.name}" class="w-full h-64 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center gap-4 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
              <button onclick="navigate('product', '${product.slug}'); return false;" class="bg-white text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                View
              </button>
              <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                Add to Cart
              </button>
            </div>
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
            <p class="text-gray-600 text-sm mb-3">${product.description}</p>
            <div class="flex items-center justify-between">
              <span class="text-2xl font-bold text-indigo-600">$${product.price}</span>
              ${product.stock_status === 'in_stock' ? '<span class="text-green-600 text-sm">In Stock</span>' : ''}
            </div>
          </div>
        </div>
      `;
    }

    function HomePage() {
      return `
        <div class="flex-1">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-20">
            <div class="max-w-7xl mx-auto px-4 text-center">
              <h1 class="text-5xl font-bold mb-4">Welcome to ShopHub</h1>
              <p class="text-xl">Discover amazing products at great prices</p>
            </div>
          </div>
          <div class="max-w-7xl mx-auto px-4 py-12">
            <h2 class="text-3xl font-bold mb-8">Featured Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              ${state.products.map(product => ProductCard(product)).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function CategoryPage() {
      const category = state.categories.find(c => c.slug === state.currentSlug);
      if (!category) return '<div class="flex-1 flex items-center justify-center"><div class="text-xl">Category not found</div></div>';
      
      const products = state.products.filter(p => p.category_id === category.id);
      
      return `
        <div class="flex-1">
          <div class="bg-indigo-600 text-white py-12">
            <div class="max-w-7xl mx-auto px-4">
              <h1 class="text-4xl font-bold">${category.name}</h1>
              ${category.description ? `<p class="mt-2 text-lg">${category.description}</p>` : ''}
            </div>
          </div>
          <div class="max-w-7xl mx-auto px-4 py-12">
            ${products.length === 0 ? 
              '<p class="text-center text-gray-600">No products in this category yet.</p>' :
              `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${products.map(product => ProductCard(product)).join('')}
              </div>`
            }
          </div>
        </div>
      `;
    }

    function ProductPage() {
      const product = state.products.find(p => p.slug === state.currentSlug);
      if (!product) return '<div class="flex-1 flex items-center justify-center"><div class="text-xl">Product not found</div></div>';
      
      return `
        <div class="flex-1 max-w-7xl mx-auto px-4 py-12">
          <div class="grid md:grid-cols-2 gap-8">
            <img src="${product.image_url}" alt="${product.name}" class="w-full rounded-lg shadow-lg">
            <div>
              <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
              <p class="text-3xl font-bold text-indigo-600 mb-4">$${product.price}</p>
              <p class="text-gray-600 mb-6">${product.description}</p>
              ${product.detailed_description ? `
                <div class="mb-6">
                  <h2 class="text-xl font-semibold mb-2">Details</h2>
                  <p class="text-gray-700">${product.detailed_description}</p>
                </div>
              ` : ''}
              <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors text-lg">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function AboutPage() {
      return `
        <div class="flex-1">
          <div class="bg-indigo-600 text-white py-12">
            <div class="max-w-7xl mx-auto px-4">
              <h1 class="text-4xl font-bold">About Us</h1>
            </div>
          </div>
          <div class="max-w-4xl mx-auto px-4 py-12 space-y-8">
            <section>
              <h2 class="text-2xl font-bold mb-4">Who We Are?</h2>
              <p class="text-gray-700 leading-relaxed">
                We are a passionate team dedicated to bringing you the best online shopping experience. 
                Founded in 2024, ShopHub has grown to become a trusted destination for quality products 
                and exceptional customer service. Our mission is to make shopping convenient, enjoyable, 
                and accessible to everyone.
              </p>
            </section>
            <section>
              <h2 class="text-2xl font-bold mb-4">Why Us?</h2>
              <p class="text-gray-700 leading-relaxed">
                We stand out through our commitment to quality, competitive pricing, and customer satisfaction. 
                Every product is carefully selected and verified for authenticity. Our user-friendly platform, 
                fast shipping, and responsive customer support ensure that your shopping experience is smooth 
                from start to finish. We believe in building lasting relationships with our customers.
              </p>
            </section>
            <section class="bg-gray-50 p-6 rounded-lg">
              <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
              <div class="space-y-2 text-gray-700">
                <p><strong>Company Name:</strong> ShopHub Technologies Pvt. Ltd.</p>
                <p><strong>Address:</strong> 123 Commerce Street, Business District, Mumbai, Maharashtra 400001</p>
                <p><strong>Email:</strong> contact@shophub.com</p>
                <p><strong>Phone:</strong> +91 22 1234 5678</p>
                <p><strong>Hours:</strong> Monday - Saturday, 9:00 AM - 6:00 PM IST</p>
              </div>
            </section>
          </div>
        </div>
      `;
    }

    function CartPage() {
      const total = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      return `
        <div class="flex-1 max-w-4xl mx-auto px-4 py-12">
          <h1 class="text-3xl font-bold mb-8">Shopping Cart</h1>
          ${state.cart.length === 0 ? `
            <div class="text-center py-12">
              <p class="text-gray-600 mb-4">Your cart is empty</p>
              <a href="#" onclick="navigate('home'); return false;" class="text-indigo-600 hover:underline">Continue Shopping</a>
            </div>
          ` : `
            <div class="space-y-4 mb-8">
              ${state.cart.map(item => `
                <div class="flex gap-4 bg-white p-4 rounded-lg shadow">
                  <img src="${item.image_url}" alt="${item.name}" class="w-24 h-24 object-cover rounded">
                  <div class="flex-1">
                    <h3 class="font-semibold">${item.name}</h3>
                    <p class="text-indigo-600 font-bold">$${item.price}</p>
                  </div>
                  <div class="flex items-center gap-2">
                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
                    <span class="px-4">${item.quantity}</span>
                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
                  </div>
                  <button onclick="removeFromCart('${item.id}')" class="text-red-600 hover:text-red-700">Remove</button>
                </div>
              `).join('')}
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
              <div class="flex justify-between text-2xl font-bold mb-4">
                <span>Total:</span>
                <span class="text-indigo-600">$${total.toFixed(2)}</span>
              </div>
              <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                Proceed to Checkout
              </button>
            </div>
          `}
        </div>
      `;
    }

    // Render function
    function render() {
      let content = '';
      switch(state.currentPage) {
        case 'home': content = HomePage(); break;
        case 'category': content = CategoryPage(); break;
        case 'product': content = ProductPage(); break;
        case 'about': content = AboutPage(); break;
        case 'cart': content = CartPage(); break;
      }

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex flex-col">
          ${Header()}
          ${Sidebar()}
          ${content}
          ${Footer()}
        </div>
      `;
    }

    // Global functions
    window.toggleMenu = () => {
      state.menuOpen = !state.menuOpen;
      render();
    };
    window.navigate = navigate;
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;

    // Initialize
    async function init() {
      const [categoriesRes, productsRes] = await Promise.all([
        supabase.from('categories').select('*'),
        supabase.from('products').select('*')
      ]);
      
      state.categories = categoriesRes.data || [];
      state.products = productsRes.data || [];
      render();
    }

    init();
  </script>

</script>

</body>
</html>
