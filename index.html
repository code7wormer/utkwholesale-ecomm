  <style>
    /* üé® Premium Color Palette & Base Styling */
    :root {
      /* Default Global Colors */
      --default-primary: #001f3f;
      --default-secondary: #004d40;
      
      /* Active Variables (These change dynamically via JS) */
      --color-primary: var(--default-primary);
      --color-secondary: var(--default-secondary);
      --color-accent: #ffd700; /* Gold */
    }

    /* Transition for color changes */
    body, button, header, footer, div {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-secondary); }
    .text-indigo-600 { color: var(--color-primary); }
    .text-indigo-700 { color: var(--color-secondary); }
    
    /* ‚öôÔ∏è Sidebar Transitions */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 18rem; 
      background-color: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50;
      transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide */
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-open .sidebar-wrapper { transform: translateX(0); }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 40;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* üåü FIX: Dropdown Animation */
    .group:hover .dropdown-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    
    .dropdown-menu {
      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 100;
    }

    /* üåü Loading Overlay Animation (SLOWER AND SMOOTHER: 1.5s) */
    .overlay-enter { animation: overlayIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    .overlay-exit { animation: overlayOut 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes overlayIn {
      from { clip-path: circle(0% at 50% 50%); }
      to { clip-path: circle(150% at 50% 50%); }
    }
    @keyframes overlayOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    .bounce-icon { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(-20%); }
      50% { transform: translateY(0); }
    }

    /* üåü Other Animations */
    @keyframes pulse-cart {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .cart-pulse { animation: pulse-cart 0.4s ease-in-out; }
    
    .auth-form-enter { animation: auth-fade-in 0.6s ease-out forwards; }
    @keyframes auth-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Sidebar Staggered Entry */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-open .staggered-item { animation: slideInUp 0.5s ease-out forwards; }
    .sidebar-open .staggered-item:nth-child(1) { animation-delay: 0.2s; }
    .sidebar-open .staggered-item:nth-child(2) { animation-delay: 0.3s; }
    .sidebar-open .staggered-item:nth-child(3) { animation-delay: 0.4s; }

    /* Page Entry */
    @keyframes slideInFromTop {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .page-enter { animation: slideInFromTop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid var(--color-primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .input-focus-primary:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(0, 31, 63, 0.3);
      outline: none;
    }

    /* Toggle Switch Styling */
    .toggle-checkbox:checked {
      right: 0;
      border-color: var(--color-primary);
    }
    .toggle-checkbox:checked + .toggle-label {
      background-color: var(--color-primary);
    }
    .toggle-checkbox {
      right: 4px; /* Unchecked position */
    }
  </style>
</head>

    // --- Router with Transitions ---
    async function navigate(page, slug = null) {
      if (page === 'category' && slug) {
        const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
        
        // Show Overlay
        const loader = document.getElementById('category-loader');
        const loaderIcon = document.getElementById('loader-icon');
        const loaderText = document.getElementById('loader-text');
        
        loader.style.backgroundColor = theme.primary;
        loaderIcon.textContent = theme.icon || '‚ú®';
        const cat = state.categories.find(c => c.slug === slug);
        loaderText.textContent = cat ? cat.name : 'Loading...';

        loader.classList.remove('hidden', 'overlay-exit');
        loader.classList.add('flex', 'overlay-enter');
        
        // ‚ú® SMOOTHER DELAY
        await new Promise(resolve => setTimeout(resolve, 1600));

        updateTheme(slug);
        
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        render();

        setTimeout(() => {
          loader.classList.remove('overlay-enter');
          loader.classList.add('overlay-exit');
          setTimeout(() => {
            loader.classList.add('hidden');
            loader.classList.remove('flex');
          }, 1500); 
        }, 500);

      } else {
        resetTheme();
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        
        if (page === 'admin' && state.isAdmin) {
            await fetchAdminProducts();
        }
        
        render();
      }
    }

    function updateTheme(slug) {
      const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    function resetTheme() {
      const theme = CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    // --- Auth & Cart Functions ---
    async function handleAuth(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      state.loading = true;
      render();

      let error = null;
      if (state.authMode === 'signup') {
        const { error: suError } = await supabase.auth.signUp({ email, password });
        if (!suError) alert('Registration successful! Check email.');
        error = suError;
      } else {
        const { error: siError } = await supabase.auth.signInWithPassword({ email, password });
        error = siError;
      }

      state.loading = false;
      if (error) {
        alert(error.message);
        render();
      } else if (state.authMode === 'signin') {
        navigate('home');
      }
    }

    async function handleGoogleLogin() {
      await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
    }

      state.cart = [];
      navigate('home');

    async function fetchCart() {
      if (!state.user) return;
      const { data } = await supabase.from('cart_items').select(`*, products:product_id (*)`);
      if (data) {
        state.cart = data.map(item => ({ ...item.products, id: item.product_id, quantity: item.quantity }));
      }
      render();
    }

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = [];
      await fetchCart();
    }

    async function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;
      
      const cartIcon = document.getElementById('cart-icon-svg');
      if (cartIcon) {
        cartIcon.parentElement.classList.add('cart-pulse');
        setTimeout(() => cartIcon.parentElement.classList.remove('cart-pulse'), 400);
      }

      if (state.user) {
        // Optimistic update for UI speed
        if(existing) existing.quantity = newQuantity;
        else state.cart.push({...product, quantity: 1});
        
        // No render here to avoid jump, just background sync
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: product.id, quantity: newQuantity
        }, { onConflict: 'user_id, product_id' });
        await fetchCart(); 
      } else {
        if (existing) existing.quantity = newQuantity;
        else state.cart.push({ ...product, quantity: 1 });
        render();
      }
    }

    function removeFromCart(id) {
        if (state.user) {
            supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id }).then(() => fetchCart());
        } else {
            state.cart = state.cart.filter(item => item.id !== id);
            render();
        }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) {
        removeFromCart(id);
        return;
      }

      // 1. Optimistic State Update
      const item = state.cart.find(i => i.id === id);
      if (item) item.quantity = quantity;

      // 2. Direct DOM Manipulation (No full re-render)
      const qtyEl = document.getElementById(`qty-${id}`);
      const subEl = document.getElementById(`sub-${id}`);
      const totalEl = document.getElementById(`cart-total`);
      
      if (qtyEl) qtyEl.innerText = quantity;
      
      // Calculate Subtotal
      let itemPrice = item.is_deal ? item.deal_price : item.price;
      let newSubtotal = itemPrice * quantity;
      if (subEl) subEl.innerText = '$' + newSubtotal.toFixed(2);

      // Calculate Total
      let newTotal = state.cart.reduce((sum, i) => {
          let p = i.is_deal ? i.deal_price : i.price;
          return sum + (p * i.quantity);
      }, 0);
      
      if (totalEl) totalEl.innerText = '$' + newTotal.toFixed(2);

      // 3. Background Database Sync
      if (state.user) {
        await supabase.from('cart_items').update({ quantity }).match({ user_id: state.user.id, product_id: id });
        // We do NOT call fetchCart() here to avoid re-rendering and killing the animation
      }
    }

        deal_price: form.deal_price.value ? parseFloat(form.deal_price.value) : null

        await fetchInitialProducts();

    }

        const { error } = await supabase.from('products').update(updates).eq('id', state.editProduct.id);

            alert("Error updating: " + error.message);
        } else {
            alert("Product updated!");
            state.editProduct = null;
            await fetchAdminProducts();
            await fetchInitialProducts();
        }
    }

                   <option value="in_stock">In Stock</option>
                   <option value="out_of_stock">Out of Stock</option>
                 </select>
               </div>
               <div class="flex items-end pb-1">
                 <input type="checkbox" name="is_active" checked id="is_active" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                 <label for="is_active" class="ml-2 block text-sm font-medium text-gray-700">Is Active</label>
               </div>
             </div>
             <button type="submit" class="w-full text-white py-3 rounded-lg font-bold transition-colors shadow-md hover:shadow-lg" style="background-color: var(--color-primary);">
               Add Product
             </button>
           </form>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
           <table class="min-w-full divide-y divide-gray-200">
             <thead class="bg-gray-50">
               <tr>
                 <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Product</th>
                 <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Price</th>
                 <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Status</th>
                 <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
               </tr>
             </thead>
             <tbody class="bg-white divide-y divide-gray-200">
               ${state.adminProducts.map(p => `
                 <tr class="hover:bg-gray-50">
                   <td class="px-6 py-4 whitespace-nowrap">
                     <div class="flex items-center">
                       <img class="h-10 w-10 rounded-full object-cover mr-3" src="${p.image_url}" alt="">
                       <div class="text-sm font-medium text-gray-900">${p.name}</div>
                     </div>
                     ${p.is_deal ? '<span class="text-xs text-red-500 font-bold ml-12">Monthly Deal</span>' : ''}
                   </td>
                   <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                     $${p.price.toFixed(2)}
                     ${p.is_deal ? `<br><span class="text-red-600 font-bold">$${p.deal_price.toFixed(2)}</span>` : ''}
                   </td>
                   <td class="px-6 py-4 whitespace-nowrap">
                     <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${p.stock_status === 'in_stock' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                       ${p.stock_status === 'in_stock' ? 'In Stock' : 'Out Stock'}
                     </span>
                   </td>
                   <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex gap-3">
                     <button onclick='openEditModal(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 p-2 rounded-full hover:bg-indigo-100 transition-colors">
                        ${Icon.Edit()}
                     </button>
                     <button onclick="handleDeleteProduct('${p.id}')" class="text-red-600 hover:text-red-900 bg-red-50 p-2 rounded-full hover:bg-red-100 transition-colors">
                        ${Icon.Trash()}
                     </button>
                   </td>
                 </tr>
               `).join('')}
             </tbody>
           </table>
        </div>
      </div>
      
      ${state.editProduct ? `
        <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeEditModal()"></div>
            <div class="bg-white rounded-xl shadow-2xl z-50 w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 animate-in fade-in zoom-in duration-300">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Edit Product</h2>
                    <button onclick="closeEditModal()" class="p-2 hover:bg-gray-100 rounded-full">${Icon.X()}</button>
                </div>
                
                <form onsubmit="handleEditProductSubmit(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Name</label>
                             <input type="text" name="name" value="${state.editProduct.name}" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Price</label>
                             <input type="number" name="price" value="${state.editProduct.price}" required step="0.01" class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Bestseller</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="is_bestseller" id="edit-toggle-bestseller" ${state.editProduct.is_bestseller ? 'checked' : ''} class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                                <label for="edit-toggle-bestseller" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-700">Monthly Deal</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="is_deal" id="edit-toggle-deal" onchange="toggleDealPriceInput('edit-toggle-deal', 'edit-deal-price-container')" ${state.editProduct.is_deal ? 'checked' : ''} class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                                <label for="edit-toggle-deal" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>

                        <div id="edit-deal-price-container" class="${state.editProduct.is_deal ? '' : 'hidden'}">
                            <label class="block text-xs font-bold text-red-600 uppercase">Deal Price</label>
                            <input type="number" name="deal_price" value="${state.editProduct.deal_price || ''}" step="0.01" class="w-full px-2 py-1 border border-red-300 rounded text-sm focus:ring-red-500 focus:border-red-500">
                        </div>
                     </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Image URL</label>
                        <input type="url" name="image_url" value="${state.editProduct.image_url}" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" name="description" value="${state.editProduct.description}" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Detailed Desc</label>
                        <textarea name="detailed_description" rows="3" class="w-full px-4 py-2 border rounded-lg input-focus-primary">${state.editProduct.detailed_description || ''}</textarea>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Category</label>
                             <select name="category_id" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                                ${state.categories.map(c => `<option value="${c.id}" ${c.id === state.editProduct.category_id ? 'selected' : ''}>${c.name}</option>`).join('')}
                             </select>
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Stock</label>
                             <select name="stock_status" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">
                                <option value="in_stock" ${state.editProduct.stock_status === 'in_stock' ? 'selected' : ''}>In Stock</option>
                                <option value="out_of_stock" ${state.editProduct.stock_status === 'out_of_stock' ? 'selected' : ''}>Out of Stock</option>
                             </select>
                        </div>
                        <div class="flex items-end pb-1">
                             <input type="checkbox" name="is_active" id="edit-is_active" ${state.editProduct.is_active ? 'checked' : ''} class="h-4 w-4 text-indigo-600 rounded">
                             <label for="edit-is_active" class="ml-2 text-sm text-gray-700">Active</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full text-white py-3 rounded-lg font-bold shadow-md hover:shadow-lg transition-colors" style="background-color: var(--color-secondary);">Save Changes</button>
                </form>
            </div>
        </div>
      ` : ''}
      `;
    }

    // --- Main Render Function ---
    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        ${Header()}
        ${Sidebar()}
        <main class="flex-grow flex flex-col bg-gray-50 relative">
          ${state.loading ? '<div class="flex-1 flex items-center justify-center"><div class="loader"></div></div>' : 
            state.currentPage === 'home' ? HomePage() :
            state.currentPage === 'auth' ? AuthPage() :
            state.currentPage === 'category' ? CategoryPage() :
            state.currentPage === 'product' ? ProductPage() :
            state.currentPage === 'cart' ? CartPage() :
            state.currentPage === 'admin' ? AdminPage() :
            '<div class="p-8">Page not found</div>'
          }
        </main>
        
        <footer class="text-white py-8 mt-auto" style="background-color: var(--color-primary);">
          <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-2xl font-bold mb-4">Shop<span style="color: var(--color-accent);">Hub</span></h2>
            <div class="flex justify-center gap-6 mb-4 text-gray-300">
               <a href="#" class="hover:text-white transition-colors">About</a>
               <a href="#" class="hover:text-white transition-colors">Contact</a>
               <a href="#" class="hover:text-white transition-colors">Terms</a>
            </div>
            <p class="text-gray-400">&copy; 2024 ShopHub Inc. All rights reserved.</p>
          </div>
        </footer>
      `;
    }

    // --- Initialization ---
    window.navigate = navigate;
    window.toggleMenu = () => { state.menuOpen = !state.menuOpen; render(); };
    window.setAuthMode = (mode) => { state.authMode = mode; render(); };
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.handleAuth = handleAuth;
    window.handleGoogleLogin = handleGoogleLogin;
    window.handleLogout = handleLogout;
    window.handleAddProduct = handleAddProduct;
    window.handleEditProductSubmit = handleEditProductSubmit;
    window.handleDeleteProduct = handleDeleteProduct;
    window.openEditModal = openEditModal;
    window.closeEditModal = closeEditModal;

    async function fetchInitialProducts() {
        const { data, error } = await supabase.from('products').select('*').eq('is_active', true);
        if (data) state.products = data;
        if (error) console.error("Initial products fetch error:", error);
    }

    async function init() {
      try {
        const categoriesRes = await supabase.from('categories').select('*').order('display_order');
        state.categories = categoriesRes.data || [];
        await fetchInitialProducts();
      } catch (e) { console.error(e); } 
      finally { render(); }

      supabase.auth.onAuthStateChange(async (event, session) => {
        const previousUser = state.user;
        state.user = session?.user || null;
        
        state.isAdmin = state.user && state.user.email === ADMIN_EMAIL;
        
        if (!previousUser && state.user) await mergeCart();
        if (state.user) await fetchCart();
        
        if (state.isAdmin && state.currentPage === 'admin') {
            await fetchAdminProducts();
        }

        render();
      });
    }
    
    init();
  </script>
</body>
</html>
