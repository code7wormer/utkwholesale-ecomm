    /* ===== AUTO-SAVE INDICATOR ===== */
    .autosave-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10000;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .autosave-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .autosave-indicator.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    // --- üîç Improved Fuzzy Search Logic ---
    function levenshtein(a, b) {
      if(a.length === 0) return b.length; 
      if(b.length === 0) return a.length; 
      const matrix = [];
      for(let i = 0; i <= b.length; i++){ matrix[i] = [i]; }
      for(let j = 0; j <= a.length; j++){ matrix[0][j] = j; }
      for(let i = 1; i <= b.length; i++){
        for(let j = 1; j <= a.length; j++){
          if(b.charAt(i-1) == a.charAt(j-1)){
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, Math.min(matrix[i][j-1] + 1, matrix[i-1][j] + 1));
          }
        }
      }
      return matrix[b.length][a.length];
    }

    window.handleSearch = (e) => {
        e.preventDefault();
        const query = document.getElementById('search-input').value.toLowerCase().trim();
        const catFilter = document.getElementById('search-category').value;
        
        if (!query) return;

        // Filter by Category first
        let candidates = state.products;
        if (catFilter !== 'all') {
            candidates = candidates.filter(p => p.category_id == catFilter);
        }

        // üåü REFINED LOGIC: Check words individually
        const results = candidates.filter(p => {
            const name = p.name.toLowerCase();
            const desc = p.description.toLowerCase();
            const words = name.split(/[\s-]+/); // Split by space or dash

            // 1. Exact or Partial match (Fastest)
            if (name.includes(query) || desc.includes(query)) return true;

            // 2. Word-based Fuzzy match
            // "marlrboro" (9) vs "marlboro" (8) -> Dist 1. Match.
            // "tobaco" (6) vs "tobacco" (7) -> Dist 1. Match.
            const threshold = query.length > 5 ? 2 : 1; 
            
            const wordMatch = words.some(word => {
                // Skip comparisons if lengths are too different
                if (Math.abs(word.length - query.length) > 3) return false;
                return levenshtein(query, word) <= threshold;
            });
            
            if (wordMatch) return true;

            // 3. Start-of-string match (Prefix)
            const prefix = name.substring(0, query.length);
            if (levenshtein(query, prefix) <= threshold) return true;

            return false;
        });

        state.searchResults = results;
        state.searchQuery = query;
        state.searchCategory = catFilter;
        window.toggleSearch();
        navigate('search-results');
    }

    async function updateQuantity(id, newQuantity) {
        if (newQuantity < 1) return;

        // 1. Find the item in local state
        const item = state.cart.find(i => i.id === id);
        if (!item) return;

        // 2. Optimistic Update: Update Local State immediately
        item.quantity = newQuantity;

        // 3. Direct DOM Manipulation (Update numbers without re-rendering)
        const qtyEl = document.getElementById(`qty-${id}`);
        const itemTotalEl = document.getElementById(`item-total-${id}`);
        const grandTotalEl = document.getElementById(`cart-grand-total`);

        if (qtyEl && itemTotalEl && grandTotalEl) {
            // Update the quantity number
            qtyEl.innerText = newQuantity;
            
            // Update the item's total price
            const itemTotal = item.price * newQuantity;
            itemTotalEl.innerText = `$${itemTotal.toFixed(2)}`;

            // Recalculate and update the Grand Total
            const newGrandTotal = state.cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            grandTotalEl.innerText = `$${newGrandTotal.toFixed(2)}`;
        }

        // 4. Send update to Supabase in the background
        // Note: We do NOT call fetchCart() or render() here anymore
        if (state.user) {
            try {
                const { error } = await supabase
                    .from('cart_items')
                    .update({ quantity: newQuantity })
                    .match({ user_id: state.user.id, product_id: id })
                
                if (error) throw error;
            } catch (error) {
                console.error('Error updating quantity:', error);
                showToast('Failed to update quantity');
                fetchCart().then(render); 
            }
        } else {
            // Guest: save to localStorage
            try {
                localStorage.setItem('guest_cart', JSON.stringify(state.cart));
            } catch (e) {
                console.error("localStorage save error:", e);
            }
        }
    }

    window.navigateHomeWithTear = function() {
        const overlay = document.getElementById('tear-overlay');
        const layers = overlay.querySelectorAll('.tear-layer');
        
        // ‚ú® SNAPSHOT the current colors BEFORE starting animation
        const currentPrimary = getComputedStyle(document.documentElement).getPropertyValue('--color-primary').trim();
        const currentSecondary = getComputedStyle(document.documentElement).getPropertyValue('--color-secondary').trim();
        
        // Apply the snapshotted colors directly to the layers
        layers.forEach((layer, index) => {
            if (index % 2 === 0) {
                layer.style.background = currentPrimary;
            } else {
                layer.style.background = currentSecondary;
            }
            
            // Special colors for middle layers
            if (index === 2 || index === 3) {
                layer.style.background = '#0f3460';
            }
        });
        
        // Show overlay
        overlay.style.display = 'flex';
        
        // Reset all layers
        gsap.set(layers, { width: '0%', left: '0%' });
        
        // Create timeline
        const tl = gsap.timeline({
          ease: "power4.inOut",
          onComplete: () => {
            // Reset inline styles after animation
            layers.forEach(layer => {
                layer.style.background = '';
            });
            
            // KEEP overlay visible for a moment longer
            setTimeout(() => {
              gsap.set(overlay, { display: 'none' });
            }, 100);
          }
        });
        
        // Step 1: Tiles slide in from left (staggered)
        tl.to(layers, {
          duration: 0.4,
          width: "100%",
          left: "0%",
          delay: 0.1,
          stagger: 0.05,
        });
        
        // Step 2: Navigate DURING the animation (at 50% point)
        tl.call(() => {
          navigate('home');
        }, null, 0.5); // Call at 50% of total animation time
        
        // Step 3: Tiles slide out to right (reverse stagger)
        tl.to(layers, {
          duration: 0.4,
          width: "100%",
          left: "100%",
          delay: 0.15,
          stagger: -0.05,
        }, "+=0");
        
        // Step 4: Reset for next time
        tl.set(layers, { left: "0", width: "0" });
    };

    const container = document.getElementById(id);
    if (!container) return;
    
    const scrollAmount = container.offsetWidth * 0.7;
    const start = container.scrollLeft;
    const change = direction === 'left' ? -scrollAmount : scrollAmount;
    const duration = 800; // Longer, more luxurious
    let startTime = null;
    
    // Professional cubic-bezier easing (like CSS ease-in-out but better)
    function easeInOutCubic(t) {
        return t < 0.5 
            ? 4 * t * t * t 
            : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

      // Image gallery navigation


    window.revealPrices = function() {
        if (!state.user) return;
        
        const priceElements = document.querySelectorAll('.price-reveal');
        
        gsap.from(priceElements, {
          duration: 0.8,
          opacity: 0,
          scale: 0.8,
          rotateX: -90,
          transformOrigin: "50% 50%",
          stagger: 0.1,
          ease: "back.out(1.7)",
          onStart: function() {
            // Add a subtle glow effect
            gsap.to(priceElements, {
              textShadow: "0 0 20px rgba(212, 175, 55, 0.5)",
              duration: 0.3,
              yoyo: true,
              repeat: 1
            });
          }
        });
      }


      
    function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        
        const ease = easeInOutCubic(progress);
        container.scrollLeft = start + (change * ease);
        
        if (progress < 1) {
            requestAnimationFrame(animation);
        }
    }
    
    requestAnimationFrame(animation);
};

      const hash = window.location.hash;
      
      if (!hash || hash === '#') {
        navigate('home');
      } else if (hash.startsWith('#product-')) {
        const slug = hash.replace('#product-', '');
        navigate('product', slug);
      } else if (hash.startsWith('#category-')) {
        const slug = hash.replace('#category-', '');
        navigate('category', slug);
      } else if (hash === '#cart') {
        navigate('cart');
      } else if (hash === '#auth') {
        navigate('auth');
      } else if (hash === '#admin') {
        navigate('admin');
      } else if (hash === '#about') {
        navigate('about');
      } else if (hash.startsWith('#search')) {
        // ADD THIS: Parse search parameters from URL
        const params = new URLSearchParams(hash.split('?')[1] || '');
        const query = decodeURIComponent(params.get('q') || '');
        const category = params.get('cat') || 'all';
        
        if (query) {
          // Re-run the search
          let candidates = state.products;
          if (category !== 'all') {
            candidates = candidates.filter(p => p.category_id == category);
          }
          
          const results = candidates.filter(p => {
            const name = p.name.toLowerCase();
            const desc = p.description.toLowerCase();
            const words = name.split(/[\s-]+/);
            
            if (name.includes(query) || desc.includes(query)) return true;
            
            const threshold = query.length > 5 ? 2 : 1;
            const wordMatch = words.some(word => {
              if (Math.abs(word.length - query.length) > 3) return false;
              return levenshtein(query, word) <= threshold;
            });
            
            if (wordMatch) return true;
            
            const prefix = name.substring(0, query.length);
            if (levenshtein(query, prefix) <= threshold) return true;
            
            return false;
          });
          
          state.searchResults = results;
          state.searchQuery = query;
          state.searchCategory = category;
          navigate('search-results');
        }
      }
    });
