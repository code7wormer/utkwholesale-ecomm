<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopHub - Premium Online Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* üé® Premium Color Palette & Base Styling */
    :root {
      /* Default Global Colors */
      --default-primary: #001f3f;
      --default-secondary: #004d40;
      
      /* Active Variables */
      --color-primary: var(--default-primary);
      --color-secondary: var(--default-secondary);
      --color-accent: #ffd700; /* Gold */
    }

    /* Transition for color changes */
    body, button, header, footer, div {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .text-indigo-600 { color: var(--color-primary); }
    
    /* ‚öôÔ∏è Sidebar Transitions */
    .sidebar-wrapper {
      position: fixed; left: 0; top: 0; height: 100%; width: 18rem; 
      background-color: white; box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50; transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex; flex-direction: column;
    }
    .sidebar-open .sidebar-wrapper { transform: translateX(0); }
    
    .backdrop {
      position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6);
      z-index: 40; opacity: 0; transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* Dropdown Animation */
    .group:hover .dropdown-menu { visibility: visible; opacity: 1; transform: translateY(0); }
    .dropdown-menu {
      visibility: hidden; opacity: 0; transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); z-index: 100;
    }

    /* Loading Overlay */
    .overlay-enter { animation: overlayIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    .overlay-exit { animation: overlayOut 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes overlayIn { from { clip-path: circle(0% at 50% 50%); } to { clip-path: circle(150% at 50% 50%); } }
    @keyframes overlayOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
    
    .bounce-icon { animation: bounce 2s infinite; }
    @keyframes bounce { 0%, 100% { transform: translateY(-20%); } 50% { transform: translateY(0); } }

    /* Animations */
    @keyframes pulse-cart { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .cart-pulse { animation: pulse-cart 0.3s ease-in-out; }
    
    .auth-form-enter { animation: auth-fade-in 0.6s ease-out forwards; }
    @keyframes auth-fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .page-enter { animation: slideInFromTop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
    @keyframes slideInFromTop { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    .loader {
      border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid var(--color-primary);
      width: 20px; height: 20px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .input-focus-primary:focus {
      border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(0, 31, 63, 0.3); outline: none;
    }

    /* üåü Toggle Switch CSS */
    .toggle-checkbox:checked { right: 0; border-color: var(--color-primary); }
    .toggle-checkbox:checked + .toggle-label { background-color: var(--color-primary); }
    .toggle-checkbox { right: 4px; z-index: 10; }
    .toggle-label { width: 100%; height: 100%; }
  </style>
</head>

  <script type="module">
    // --- Configuration ---
    const SUPABASE_URL = 'https://thzmryhnyzhfewsyamjh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoem1yeWhueXpoZmV3c3lhbWpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3NTgwMTAsImV4cCI6MjA4MDMzNDAxMH0.qvCid4pmsdcRogce4RZH5adl90Eq5d3ibwVoJI5qr-I';

    // --- Icons ---
    const Icon = {
      Menu: () => '<svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>',
      X: () => '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
      Cart: () => '<svg id="cart-icon-svg" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>',
      ChevronDown: () => '<svg class="w-4 h-4 ml-1 mt-0.5 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>',
      User: () => '<svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>',
      Edit: () => '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-7-7l5-5m0 0l-5 5m5-5h-4.586a1 1 0 00-.707.293l-4.707 4.707a1 1 0 00-.293.707V13z" /></svg>',
      Trash: () => '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>',
      Plus: () => '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>',
      Google: () => '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10 5.35 0 9.25-3.67 9.25-9.09 0-1.15-.15-1.81-.15-1.81z"/></svg>'
    };

    // --- State ---
    let state = {
      user: null, currentPage: 'home', currentSlug: null,
      categories: [], products: [], cart: [],
      menuOpen: false, authMode: 'signin', loading: false,
      isAdmin: false, adminProducts: []
    };

    // --- Router ---
    async function navigate(page, slug = null) {
      if (page === 'category' && slug) {
        const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
        const loader = document.getElementById('category-loader');
        
        loader.style.backgroundColor = theme.primary;
        document.getElementById('loader-icon').textContent = theme.icon || '‚ú®';
        const cat = state.categories.find(c => c.slug === slug);
        document.getElementById('loader-text').textContent = cat ? cat.name : 'Loading...';

        loader.classList.remove('hidden', 'overlay-exit');
        loader.classList.add('flex', 'overlay-enter');
        
        await new Promise(resolve => setTimeout(resolve, 1600));
        updateTheme(slug);
        
        state.currentPage = page; state.currentSlug = slug;
        state.menuOpen = false; window.scrollTo(0, 0);
        render();

        setTimeout(() => {
          loader.classList.remove('overlay-enter'); loader.classList.add('overlay-exit');
          setTimeout(() => { loader.classList.add('hidden'); loader.classList.remove('flex'); }, 1500);
        }, 500);
      } else {
        resetTheme();
        state.currentPage = page; state.currentSlug = slug;
        state.menuOpen = false; window.scrollTo(0, 0);
        if (page === 'admin' && state.isAdmin) await fetchAdminProducts();
        render();
      }
    }

    function updateTheme(slug) {
      const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }
    function resetTheme() {
      const theme = CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    // --- Auth & Cart ---
    async function handleAuth(e) {
      e.preventDefault();
      state.loading = true; render();
      const email = e.target.email.value;
      const password = e.target.password.value;
      
      let error = null;
      if (state.authMode === 'signup') {
        const res = await supabase.auth.signUp({ email, password });
        if (!res.error) alert('Registration successful! Check email.');
        error = res.error;
      } else {
        const res = await supabase.auth.signInWithPassword({ email, password });
        error = res.error;
      }

      state.loading = false;
      if (error) { alert(error.message); render(); }
      else if (state.authMode === 'signin') navigate('home');
    }

    async function handleGoogleLogin() {
      await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      state.cart = []; navigate('home');
    }

    async function fetchCart() {
      if (!state.user) return;
      const { data } = await supabase.from('cart_items').select(`*, products:product_id (*)`);
      if (data) {
        state.cart = data.map(item => ({ ...item.products, id: item.product_id, quantity: item.quantity }));
      }
      render();
    }

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = []; await fetchCart();
    }

    async function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        await supabase.from('cart_items').upsert({ user_id: state.user.id, product_id: product.id, quantity: newQuantity }, { onConflict: 'user_id, product_id' });
        await fetchCart();
      } else {
        if (existing) existing.quantity++;
        else state.cart.push({ ...product, quantity: 1 });
        render();
      }
      
      const cartIcon = document.getElementById('cart-icon-container');
      if (cartIcon) { cartIcon.classList.add('cart-pulse'); setTimeout(() => cartIcon.classList.remove('cart-pulse'), 300); }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        render();
      }
    }

    // üåü FIX: Smooth Update (Direct DOM Manipulation)
    async function updateQuantity(id, quantity) {
      if (quantity < 1) { removeFromCart(id); return; }

      // 1. Update State
      const item = state.cart.find(i => i.id === id);
      if (item) item.quantity = quantity;

      // 2. Direct DOM Update (No Re-render)
      const qtyEl = document.getElementById(`qty-${id}`);
      const subEl = document.getElementById(`sub-${id}`);
      const totalEl = document.getElementById(`cart-total`);
      
      if (qtyEl) qtyEl.innerText = quantity;
      
      const effectivePrice = item.is_deal ? item.deal_price : item.price;
      if (subEl) subEl.innerText = '$' + (effectivePrice * quantity).toFixed(2);
      
      const newTotal = state.cart.reduce((sum, i) => sum + ((i.is_deal ? i.deal_price : i.price) * i.quantity), 0);
      if (totalEl) totalEl.innerText = '$' + newTotal.toFixed(2);

      // 3. Background Sync
      if (state.user) {
        await supabase.from('cart_items').update({ quantity }).match({ user_id: state.user.id, product_id: id });
      }
    }

    // --- Admin ---
    async function fetchAdminProducts() {
      if (!state.isAdmin) return;
      const { data, error } = await supabase.from('products').select('*').order('id', { ascending: true });
      if (data) { state.adminProducts = data; render(); }
    }
    
    async function handleAddProduct(e) {
      e.preventDefault();
      if (!state.isAdmin) return;
      
      const form = e.target;
      const newProduct = {
        name: form.name.value,
        description: form.description.value,
        detailed_description: form.detailed_description.value || null,
        price: parseFloat(form.price.value),
        image_url: form.image_url.value,
        category_id: form.category_id.value,
        slug: form.name.value.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-*|-*$/g, '') + '-' + Math.floor(Math.random() * 1000),
        stock_status: form.stock_status.value,
        is_active: form.is_active.checked,
        // üåü New Fields
        is_bestseller: form.is_bestseller.checked,
        is_deal: form.is_deal.checked,
        deal_price: form.deal_price.value ? parseFloat(form.deal_price.value) : null
      };

      const { error } = await supabase.from('products').insert([newProduct]);
      if (error) alert("Error: " + error.message);
      else { alert("Product added!"); form.reset(); await fetchAdminProducts(); await fetchInitialProducts(); }
    }

    function toggleDealInput(checkboxId, inputContainerId) {
        const cb = document.getElementById(checkboxId);
        const container = document.getElementById(inputContainerId);
        if(cb.checked) container.classList.remove('hidden');
        else container.classList.add('hidden');
    }

    function openEditModal(product) {
        const modal = document.getElementById('edit-modal');
        document.getElementById('edit-id').value = product.id;
        document.getElementById('edit-name').value = product.name;
        document.getElementById('edit-description').value = product.description;
        document.getElementById('edit-detailed_description').value = product.detailed_description || '';
        document.getElementById('edit-price').value = product.price;
        document.getElementById('edit-image_url').value = product.image_url;
        document.getElementById('edit-category_id').value = product.category_id;
        document.getElementById('edit-stock_status').value = product.stock_status;
        document.getElementById('edit-is_active').checked = product.is_active;

        // üåü Populate New Fields
        document.getElementById('edit-is_bestseller').checked = product.is_bestseller;
        
        const isDealCb = document.getElementById('edit-is_deal');
        isDealCb.checked = product.is_deal;
        
        const dealPriceContainer = document.getElementById('edit-deal-price-container');
        const dealPriceInput = document.getElementById('edit-deal_price');
        
        if (product.is_deal) {
            dealPriceContainer.classList.remove('hidden');
            dealPriceInput.value = product.deal_price || '';
        } else {
            dealPriceContainer.classList.add('hidden');
            dealPriceInput.value = '';
        }

        modal.classList.remove('hidden');
    }

    function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }

    async function handleUpdateProduct(e) {
        e.preventDefault();
        if (!state.isAdmin) return;
        const form = e.target;
        const updates = {
            name: form.name.value,
            description: form.description.value,
            detailed_description: form.detailed_description.value || null,
            price: parseFloat(form.price.value),
            image_url: form.image_url.value,
            category_id: form.category_id.value,
            stock_status: form.stock_status.value,
            is_active: form.is_active.checked,
            // üåü New Fields
            is_bestseller: form.is_bestseller.checked,
            is_deal: form.is_deal.checked,
            deal_price: form.deal_price.value ? parseFloat(form.deal_price.value) : null
        };
        const { error } = await supabase.from('products').update(updates).eq('id', form.id.value);
        if (error) alert("Error: " + error.message);
        else { alert("Product updated!"); closeEditModal(); await fetchAdminProducts(); await fetchInitialProducts(); }
    }
    
    async function handleDeleteProduct(id) {
        if (!state.isAdmin) return;
        if (confirm("Delete product?")) {
            await supabase.from('products').delete().eq('id', id);
            await fetchAdminProducts(); await fetchInitialProducts(); 
        }
    }

    // --- Components ---
    function ProductCard(product) {
      // üåü Logic for Deals and Bestsellers
      const isDeal = product.is_deal;
      const displayPrice = isDeal ? product.deal_price : product.price;
      const discount = isDeal ? Math.round(((product.price - product.deal_price) / product.price) * 100) : 0;

      return `
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden transition-all duration-500 hover:shadow-2xl hover:scale-[1.02] group flex flex-col h-full relative">
          ${isDeal ? `<div class="absolute top-2 left-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded z-10">-${discount}% OFF</div>` : ''}
          ${product.is_bestseller ? `<div class="absolute top-2 right-2 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded z-10">BESTSELLER</div>` : ''}
          
          <div class="relative">
            <img src="${product.image_url}" alt="${product.name}" class="w-full h-64 object-cover transition-opacity duration-300 group-hover:opacity-90">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <button onclick="navigate('product', '${product.slug}'); return false;" class="bg-white text-gray-900 px-4 py-2 rounded-full font-medium text-sm hover:bg-gray-100 shadow-md">View</button>
              <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="text-white px-4 py-2 rounded-full font-bold text-sm shadow-md" style="background-color: var(--color-accent); color: var(--color-primary);">+ Add</button>
            </div>
          </div>
          <div class="p-4 flex flex-col flex-grow">
            <h3 class="font-extrabold text-xl mb-1 truncate" style="color: var(--color-primary);">${product.name}</h3>
            <p class="text-gray-500 text-sm mb-3 line-clamp-2 h-10">${product.description}</p>
            <div class="mt-auto flex items-center justify-between">
              <div class="flex flex-col">
                 ${isDeal ? `<span class="text-gray-400 text-xs line-through font-medium">$${product.price.toFixed(2)}</span>` : ''}
                 <span class="text-2xl font-extrabold" style="color: ${isDeal ? '#dc2626' : 'var(--color-secondary)'};">$${displayPrice.toFixed(2)}</span>
              </div>
              ${product.stock_status === 'in_stock' ? '<span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full font-bold">In Stock</span>' : '<span class="px-3 py-1 bg-red-100 text-red-700 text-xs rounded-full font-bold">Out</span>'}
            </div>
          </div>
        </div>
      `;
    }

    function HomePage() {
      // üåü Filter Monthly Deals
      const dealProducts = state.products.filter(p => p.is_deal);
      
      return `
        <div class="flex-1">
          <div class="py-20 text-white transition-all duration-500" style="background-image: linear-gradient(to right, var(--color-primary), var(--color-secondary));">
            <div class="max-w-7xl mx-auto px-4 text-center">
              <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Experience Premium Shopping</h1>
              <p class="text-xl opacity-90 mb-8 font-light">Hand-picked collections, just for you.</p>
              <button onclick="window.scrollTo({top: 600, behavior: 'smooth'})" class="bg-white px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition shadow-2xl" style="color: var(--color-primary);">Start Discovering</button>
            </div>
          </div>
          
          ${dealProducts.length > 0 ? `
            <div class="max-w-7xl mx-auto px-4 py-12 bg-red-50 my-8 rounded-xl border border-red-100">
               <div class="flex items-center gap-3 mb-8">
                 <span class="text-4xl">üî•</span>
                 <div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Monthly Deals</h2>
                    <p class="text-red-600 font-medium">Limited time offers you can't miss</p>
                 </div>
               </div>
               <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                 ${dealProducts.map(product => ProductCard(product)).join('')}
               </div>
            </div>
          ` : ''}

          <div class="max-w-7xl mx-auto px-4 py-12">
            <h2 class="text-3xl font-extrabold mb-8 border-b pb-3" style="color: var(--color-primary);">Featured Collections</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              ${state.products.map(product => ProductCard(product)).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function CartPage() {
      const total = state.cart.reduce((sum, item) => sum + ((item.is_deal ? item.deal_price : item.price) * item.quantity), 0);
      
      return `
        <div class="flex-1 max-w-4xl mx-auto px-4 py-12 page-enter">
          <h1 class="text-3xl font-extrabold mb-8 border-b pb-3" style="color: var(--color-primary);">Shopping Cart</h1>
          ${state.cart.length === 0 ? `
            <div class="text-center py-16 bg-white rounded-xl shadow-md">
              <div class="w-12 h-12 mx-auto text-gray-400 mb-4">${Icon.Cart()}</div>
              <p class="text-xl text-gray-600 mb-4">Your cart is empty</p>
              <a href="#" onclick="navigate('home'); return false;" class="font-semibold underline" style="color: var(--color-secondary);">Continue Shopping</a>
            </div>
          ` : `
            <div class="space-y-4 mb-8">
              ${state.cart.map(item => {
                const effectivePrice = item.is_deal ? item.deal_price : item.price;
                return `
                <div class="flex flex-col sm:flex-row gap-4 bg-white p-4 rounded-xl shadow-md border border-gray-100 items-start sm:items-center">
                  <img src="${item.image_url}" class="w-20 h-20 object-cover rounded-lg border border-gray-200">
                  <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">${item.name}</h3>
                    <div class="flex items-center gap-2">
                         ${item.is_deal ? `<span class="text-xs text-gray-400 line-through">$${item.price.toFixed(2)}</span>` : ''}
                         <p class="font-bold" style="color: var(--color-secondary);">$${effectivePrice.toFixed(2)}</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 bg-gray-50 rounded-lg p-1">
                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm font-bold hover:bg-gray-200">-</button>
                    <span id="qty-${item.id}" class="w-8 text-center font-medium">${item.quantity}</span>
                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm font-bold hover:bg-gray-200">+</button>
                  </div>
                  <div id="sub-${item.id}" class="text-xl font-extrabold text-gray-800 flex-shrink-0 sm:ml-4" style="color: var(--color-primary);">
                    $${(effectivePrice * item.quantity).toFixed(2)}
                  </div>
                  <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 p-1 rounded-lg">
                    ${Icon.X()}
                  </button>
                </div>
              `}).join('')}
            </div>
            <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100">
              <div class="flex justify-between text-xl mb-6">
                <span class="text-gray-600 font-semibold">Order Total</span>
                <span id="cart-total" class="text-3xl font-extrabold" style="color: var(--color-primary);">$${total.toFixed(2)}</span>
              </div>
              ${!state.user ? `<div class="bg-yellow-50 p-4 rounded-lg mb-4 text-sm text-yellow-800">Please <button onclick="navigate('auth')" class="underline font-bold">sign in</button> to checkout.</div>` : ''}
              <button class="w-full text-white py-3 rounded-lg font-bold shadow-xl hover:shadow-2xl" style="background-color: var(--color-secondary);">Proceed to Checkout</button>
            </div>
          `}
        </div>
      `;
    }

    function AdminPage() {
      if (!state.isAdmin) return '<div class="p-10 text-center text-red-600 font-bold">Access Denied</div>';
      
      const categoriesHtml = state.categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
      
      return `
        <div class="flex-1 max-w-7xl mx-auto px-4 py-12 page-enter">
          <h1 class="text-4xl font-extrabold mb-8" style="color: var(--color-primary);">Admin Dashboard</h1>

          <div class="bg-white p-6 rounded-xl shadow-2xl border border-gray-100 mb-10">
              <h2 class="text-2xl font-bold mb-6 flex items-center gap-2" style="color: var(--color-secondary);">${Icon.Plus()} Add New Product</h2>
              <form onsubmit="handleAddProduct(event)" class="space-y-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div><label class="block text-sm font-medium text-gray-700">Name</label><input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg input-focus-primary"></div>
                      <div><label class="block text-sm font-medium text-gray-700">Price</label><input type="number" name="price" required step="0.01" class="w-full px-4 py-2 border rounded-lg input-focus-primary"></div>
                  </div>

                  <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div class="flex items-center justify-between">
                          <span class="text-sm font-bold text-gray-700">Is Bestseller?</span>
                          <div class="relative inline-block w-10 align-middle select-none">
                              <input type="checkbox" name="is_bestseller" id="toggle-bestseller" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                              <label for="toggle-bestseller" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                          </div>
                      </div>
                      <div class="flex items-center justify-between">
                          <span class="text-sm font-bold text-gray-700">Monthly Deal?</span>
                          <div class="relative inline-block w-10 align-middle select-none">
                              <input type="checkbox" name="is_deal" id="toggle-deal" onchange="toggleDealInput('toggle-deal', 'deal-price-container')" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                              <label for="toggle-deal" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                          </div>
                      </div>
                      <div id="deal-price-container" class="hidden">
                          <label class="block text-xs font-bold text-red-600 uppercase">Deal Price ($)</label>
                          <input type="number" name="deal_price" step="0.01" class="w-full px-3 py-1 border border-red-300 rounded focus:ring-red-500">
                      </div>
                  </div>

                  <div><label class="block text-sm font-medium text-gray-700">Image URL</label><input type="url" name="image_url" required class="w-full px-4 py-2 border rounded-lg input-focus-primary"></div>
                  <div><label class="block text-sm font-medium text-gray-700">Short Description</label><input type="text" name="description" required class="w-full px-4 py-2 border rounded-lg input-focus-primary"></div>
                  <div><label class="block text-sm font-medium text-gray-700">Detailed Description</label><textarea name="detailed_description" rows="3" class="w-full px-4 py-2 border rounded-lg input-focus-primary"></textarea></div>
                  
                  <div class="grid grid-cols-3 gap-4">
                      <div><label class="block text-sm font-medium text-gray-700">Category</label><select name="category_id" required class="w-full px-4 py-2 border rounded-lg input-focus-primary">${categoriesHtml}</select></div>
                      <div><label class="block text-sm font-medium text-gray-700">Stock</label><select name="stock_status" required class="w-full px-4 py-2 border rounded-lg input-focus-primary"><option value="in_stock">In Stock</option><option value="out_of_stock">Out of Stock</option></select></div>
                      <div class="flex items-end pb-1"><input type="checkbox" name="is_active" checked class="h-4 w-4 text-indigo-600"><label class="ml-2 text-sm text-gray-700">Active</label></div>
                  </div>
                  <button type="submit" class="w-full text-white py-3 rounded-lg font-bold shadow-md" style="background-color: var(--color-primary);">Add Product</button>
              </form>
          </div>

          <h2 class="text-2xl font-bold mb-4" style="color: var(--color-primary);">All Products (${state.adminProducts.length})</h2>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table class="w-full text-sm text-left text-gray-500">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                      <tr><th class="px-6 py-3">Product</th><th class="px-6 py-3">Price</th><th class="px-6 py-3">Status</th><th class="px-6 py-3">Actions</th></tr>
                  </thead>
                  <tbody>
                      ${state.adminProducts.map(p => `
                          <tr class="bg-white border-b hover:bg-gray-50">
                              <td class="px-6 py-4 font-medium text-gray-900">${p.name} ${p.is_deal ? 'üî•' : ''}</td>
                              <td class="px-6 py-4">$${p.price.toFixed(2)}</td>
                              <td class="px-6 py-4">${p.stock_status}</td>
                              <td class="px-6 py-4 flex gap-2">
                                  <button onclick='openEditModal(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="text-blue-600 hover:text-blue-800">${Icon.Edit()}</button>
                                  <button onclick="handleDeleteProduct('${p.id}')" class="text-red-600 hover:text-red-800">${Icon.Trash()}</button>
                              </td>
                          </tr>
                      `).join('')}
                  </tbody>
              </table>
          </div>
          ${EditProductModal(categoriesHtml)}
        </div>
      `;
    }

    function EditProductModal(categoriesHtml) {
      return `
        <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-xl w-full p-6 relative max-h-[90vh] overflow-y-auto">
                <h3 class="text-2xl font-bold mb-4" style="color: var(--color-primary);">Edit Product</h3>
                <button onclick="closeEditModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">${Icon.X()}</button>
                
                <form onsubmit="handleUpdateProduct(event)" class="space-y-4">
                    <input type="hidden" name="id" id="edit-id">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-sm font-medium">Name</label><input type="text" name="name" id="edit-name" required class="w-full px-4 py-2 border rounded-lg"></div>
                        <div><label class="text-sm font-medium">Price</label><input type="number" name="price" id="edit-price" required step="0.01" class="w-full px-4 py-2 border rounded-lg"></div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold text-gray-700">Bestseller</span>
                            <div class="relative inline-block w-10 align-middle select-none">
                                <input type="checkbox" name="is_bestseller" id="edit-is_bestseller" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                                <label for="edit-is_bestseller" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold text-gray-700">Deal</span>
                            <div class="relative inline-block w-10 align-middle select-none">
                                <input type="checkbox" name="is_deal" id="edit-is_deal" onchange="toggleDealInput('edit-is_deal', 'edit-deal-price-container')" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300"/>
                                <label for="edit-is_deal" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div id="edit-deal-price-container" class="hidden">
                            <label class="block text-xs font-bold text-red-600 uppercase">Deal $</label>
                            <input type="number" name="deal_price" id="edit-deal_price" step="0.01" class="w-full px-2 py-1 border border-red-300 rounded">
                        </div>
                    </div>

                    <div><label class="text-sm font-medium">Image URL</label><input type="url" name="image_url" id="edit-image_url" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <div><label class="text-sm font-medium">Description</label><input type="text" name="description" id="edit-description" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <div><label class="text-sm font-medium">Detailed Desc</label><textarea name="detailed_description" id="edit-detailed_description" rows="2" class="w-full px-4 py-2 border rounded-lg"></textarea></div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div><label class="text-sm font-medium">Category</label><select name="category_id" id="edit-category_id" required class="w-full px-4 py-2 border rounded-lg">${categoriesHtml}</select></div>
                        <div><label class="text-sm font-medium">Stock</label><select name="stock_status" id="edit-stock_status" required class="w-full px-4 py-2 border rounded-lg"><option value="in_stock">In Stock</option><option value="out_of_stock">Out</option></select></div>
                        <div class="flex items-end pb-1"><input type="checkbox" name="is_active" id="edit-is_active" class="h-4 w-4"><label for="edit-is_active" class="ml-2 text-sm">Active</label></div>
                    </div>
                    <button type="submit" class="w-full text-white py-3 rounded-lg font-bold shadow-md" style="background-color: var(--color-secondary);">Save Changes</button>
                </form>
            </div>
        </div>
      `;
    }

    // Default other pages to avoid errors
    function CategoryPage() {
      const category = state.categories.find(c => c.slug === state.currentSlug);
      if (!category) return '<div class="p-8">Category not found</div>';
      const products = state.products.filter(p => p.category_id === category.id);
      return `<div class="flex-1 max-w-7xl mx-auto px-4 py-12 page-enter"><h1 class="text-4xl font-bold mb-8">${category.name}</h1><div class="grid grid-cols-1 md:grid-cols-3 gap-8">${products.map(p => ProductCard(p)).join('')}</div></div>`;
    }
    function ProductPage() {
      const p = state.products.find(x => x.slug === state.currentSlug);
      if (!p) return '<div>Not found</div>';
      // Basic display for product page
      const isDeal = p.is_deal;
      const displayPrice = isDeal ? p.deal_price : p.price;
      return `<div class="flex-1 max-w-7xl mx-auto px-4 py-12 page-enter"><button onclick="history.back()">Back</button><div class="flex gap-8 mt-4"><img src="${p.image_url}" class="w-1/2 rounded-lg"><div class="w-1/2"><h1 class="text-4xl font-bold">${p.name}</h1><p class="text-2xl font-bold my-4">$${displayPrice.toFixed(2)}</p><p>${p.description}</p><button onclick='addToCart(${JSON.stringify(p).replace(/'/g, "&#39;")})' class="bg-blue-900 text-white px-8 py-3 rounded mt-4">Add to Cart</button></div></div></div>`;
    }
    function Header() {
      return `<header class="bg-white shadow-md sticky top-0 z-40"><div class="px-6 py-3 flex items-center justify-between"><div class="flex gap-4"><button onclick="toggleMenu()">${Icon.Menu()}</button><a onclick="navigate('home')" class="text-2xl font-bold" style="color:var(--color-primary)">ShopHub</a></div><div class="flex gap-4">${state.isAdmin ? `<a onclick="navigate('admin')" class="text-red-600 font-bold cursor-pointer">Admin</a>` : ''} <button id="cart-icon-container" onclick="navigate('cart')" class="relative p-2">${Icon.Cart()} ${state.cart.length > 0 ? `<span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">${state.cart.reduce((a,b)=>a+b.quantity,0)}</span>` : ''}</button> ${state.user ? '<button onclick="handleLogout()">Logout</button>' : '<button onclick="navigate(\'auth\')">Login</button>'}</div></div></header>`;
    }
    function Sidebar() { return `<div class="backdrop" onclick="toggleMenu()"></div><div class="sidebar-wrapper"><div class="p-4 flex justify-between"><h2 class="font-bold">Menu</h2><button onclick="toggleMenu()">${Icon.X()}</button></div><nav class="p-4 space-y-4">${state.categories.map(c => `<a onclick="navigate('category','${c.slug}')" class="block p-2 hover:bg-gray-100 rounded">${c.name}</a>`).join('')}</nav></div>`; }
    function Footer() { return `<footer class="text-white py-8 text-center" style="background-color:var(--color-primary)"><p>&copy; 2024 ShopHub</p></footer>`; }
    function AuthPage() { return `<div class="flex-1 flex items-center justify-center py-12"><div class="bg-white p-8 rounded shadow-lg w-96"><h2 class="text-2xl font-bold mb-4">${state.authMode==='signin'?'Login':'Sign Up'}</h2><form onsubmit="handleAuth(event)"><input name="email" type="email" placeholder="Email" class="w-full border p-2 mb-4 rounded"><input name="password" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded"><button type="submit" class="w-full bg-blue-900 text-white p-2 rounded">${state.loading?'...':state.authMode==='signin'?'Login':'Sign Up'}</button></form><button onclick="handleGoogleLogin()" class="mt-4 w-full border p-2 rounded">Google</button><p class="mt-4 text-center cursor-pointer text-blue-600" onclick="setAuthMode('${state.authMode==='signin'?'signup':'signin'}')">${state.authMode==='signin'?'Create account':'Have account?'}</p></div></div>`; }

    // --- Render ---
    function render() {
      let content = '';
      if(state.loading) content = '<div class="flex-1 flex items-center justify-center"><div class="loader"></div></div>';
      else switch(state.currentPage) {
        case 'home': content = HomePage(); break;
        case 'category': content = CategoryPage(); break;
        case 'product': content = ProductPage(); break;
        case 'cart': content = CartPage(); break;
        case 'auth': content = AuthPage(); break;
        case 'admin': content = AdminPage(); break;
        default: content = '<div class="p-8">Page not found</div>';
      }

      const app = document.getElementById('app');
      app.className = state.menuOpen ? 'min-h-screen flex flex-col font-sans sidebar-open' : 'min-h-screen flex flex-col font-sans';
      app.innerHTML = `${Header()}${Sidebar()}<main class="flex-grow flex flex-col">${content}</main>${Footer()}`;
    }

    // --- Init ---
    window.toggleMenu = () => { state.menuOpen = !state.menuOpen; render(); };
    window.navigate = navigate; window.addToCart = addToCart; window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity; window.handleAuth = handleAuth;
    window.handleGoogleLogin = handleGoogleLogin; window.handleLogout = handleLogout;
    window.handleAddProduct = handleAddProduct; window.handleDeleteProduct = handleDeleteProduct;
    window.handleUpdateProduct = handleUpdateProduct; window.openEditModal = openEditModal;
    window.closeEditModal = closeEditModal; window.setAuthMode = (m) => { state.authMode = m; render(); };
    window.toggleDealInput = toggleDealInput;

    async function fetchInitialProducts() {
        const { data } = await supabase.from('products').select('*').eq('is_active', true);
        if (data) state.products = data;
    }
    async function init() {
      const c = await supabase.from('categories').select('*').order('display_order');
      state.categories = c.data || [];
      await fetchInitialProducts(); render();
      supabase.auth.onAuthStateChange(async (e, s) => {
        const prev = state.user; state.user = s?.user || null;
        state.isAdmin = state.user && state.user.email === ADMIN_EMAIL;
        if (!prev && state.user) await mergeCart();
        if (state.user) await fetchCart();
        if (state.isAdmin && state.currentPage === 'admin') await fetchAdminProducts();
        render();
      });
    }
    init();
  </script>
</body>
</html>
