<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* üé® Premium Color Palette & Base Styling */
    :root {
      /* Default Global Colors */
      --default-primary: #001f3f;
      --default-secondary: #004d40;
      
      /* Active Variables (These change dynamically via JS) */
      --color-primary: var(--default-primary);
      --color-secondary: var(--default-secondary);
      --color-accent: #ffd700; /* Gold */
    }

    /* Transition for color changes */
    body, button, header, footer, div {
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }

    /* Tailwind Overrides */
    .bg-indigo-600 { background-color: var(--color-primary); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-secondary); }
    .text-indigo-600 { color: var(--color-primary); }
    .text-indigo-700 { color: var(--color-secondary); }
    
    /* ‚öôÔ∏è Sidebar Transitions */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 18rem; 
      background-color: white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      z-index: 50;
      transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide */
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-open .sidebar-wrapper { transform: translateX(0); }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 40;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      pointer-events: none;
    }
    
    .sidebar-open .backdrop { opacity: 1; pointer-events: auto; }

    /* üåü FIX: Dropdown Animation */
    .group:hover .dropdown-menu {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }
    
    .dropdown-menu {
      visibility: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 100;
    }

    /* üåü Loading Overlay Animation (SLOWER AND SMOOTHER: 1.5s) */
    .overlay-enter { animation: overlayIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    .overlay-exit { animation: overlayOut 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    @keyframes overlayIn {
      from { clip-path: circle(0% at 50% 50%); }
      to { clip-path: circle(150% at 50% 50%); }
    }
    @keyframes overlayOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    
    .bounce-icon { animation: bounce 2s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(-20%); }
      50% { transform: translateY(0); }
    }

    /* üåü Other Animations */
    @keyframes pulse-cart {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .cart-pulse { animation: pulse-cart 0.4s ease-in-out; }
    
    .auth-form-enter { animation: auth-fade-in 0.6s ease-out forwards; }
    @keyframes auth-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Sidebar Staggered Entry */
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-open .staggered-item { animation: slideInUp 0.5s ease-out forwards; }
    .sidebar-open .staggered-item:nth-child(1) { animation-delay: 0.2s; }
    .sidebar-open .staggered-item:nth-child(2) { animation-delay: 0.3s; }
    .sidebar-open .staggered-item:nth-child(3) { animation-delay: 0.4s; }

    /* Page Entry */
    @keyframes slideInFromTop {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .page-enter { animation: slideInFromTop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid var(--color-primary);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .input-focus-primary:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(0, 31, 63, 0.3);
      outline: none;
    }
  </style>
</head>

    // --- State ---
    let state = {
      user: null,
      currentPage: 'home',
      currentSlug: null,
      categories: [],
      products: [],
      cart: [],
      menuOpen: false,
      authMode: 'signin',
      loading: false,
      isAdmin: false,
      adminProducts: [],
    };

    // --- Router with Transitions ---
    async function navigate(page, slug = null) {
      if (page === 'category' && slug) {
        const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
        
        // Show Overlay
        const loader = document.getElementById('category-loader');
        const loaderIcon = document.getElementById('loader-icon');
        const loaderText = document.getElementById('loader-text');
        
        loader.style.backgroundColor = theme.primary;
        loaderIcon.textContent = theme.icon || '‚ú®';
        const cat = state.categories.find(c => c.slug === slug);
        loaderText.textContent = cat ? cat.name : 'Loading...';

        loader.classList.remove('hidden', 'overlay-exit');
        loader.classList.add('flex', 'overlay-enter');
        
        // ‚ú® SMOOTHER DELAY: Increased to 1600ms to match CSS
        await new Promise(resolve => setTimeout(resolve, 1600));

        updateTheme(slug);
        
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        render();

        setTimeout(() => {
          loader.classList.remove('overlay-enter');
          loader.classList.add('overlay-exit');
          setTimeout(() => {
            loader.classList.add('hidden');
            loader.classList.remove('flex');
          }, 1500); // Wait for CSS exit animation
        }, 500);

      } else {
        resetTheme();
        state.currentPage = page;
        state.currentSlug = slug;
        state.menuOpen = false;
        window.scrollTo(0, 0);
        
        if (page === 'admin' && state.isAdmin) {
            await fetchAdminProducts();
        }
        
        render();
      }
    }

    function updateTheme(slug) {
      const theme = CATEGORY_THEMES[slug] || CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    function resetTheme() {
      const theme = CATEGORY_THEMES['default'];
      document.documentElement.style.setProperty('--color-primary', theme.primary);
      document.documentElement.style.setProperty('--color-secondary', theme.secondary);
    }

    // --- Auth & Cart Functions ---
    async function handleAuth(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      state.loading = true;
      render();

      let error = null;
      if (state.authMode === 'signup') {
        const { error: suError } = await supabase.auth.signUp({ email, password });
        if (!suError) alert('Registration successful! Check email.');
        error = suError;
      } else {
        const { error: siError } = await supabase.auth.signInWithPassword({ email, password });
        error = siError;
      }

      state.loading = false;
      if (error) {
        alert(error.message);
        render();
      } else if (state.authMode === 'signin') {
        navigate('home');
      }
    }

    async function handleGoogleLogin() {
      await supabase.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      state.cart = [];
      navigate('home');
    }

    async function fetchCart() {
      if (!state.user) return;
      const { data } = await supabase.from('cart_items').select(`*, products:product_id (*)`);
      if (data) {
        state.cart = data.map(item => ({ ...item.products, id: item.product_id, quantity: item.quantity }));
      }
      render();
    }

    async function mergeCart() {
      if (state.cart.length === 0) return;
      for (const item of state.cart) {
        await supabase.from('cart_items').upsert({
          user_id: state.user.id, product_id: item.id, quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      state.cart = [];
      await fetchCart();
    }

    async function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        const { error } = await supabase.from('cart_items').upsert({ user_id: state.user.id, product_id: product.id, quantity: newQuantity }, { onConflict: 'user_id, product_id' });
        if (!error) await fetchCart();
      } else {
        if (existing) existing.quantity++;
        else state.cart.push({ ...product, quantity: 1 });
        render();
      }

      const cartIcon = document.getElementById('cart-icon-container');
      if (cartIcon) {
          cartIcon.classList.add('cart-pulse');
          setTimeout(() => cartIcon.classList.remove('cart-pulse'), 300);
      }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        render();
      }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) { removeFromCart(id); return; }
      if (state.user) {
        await supabase.from('cart_items').update({ quantity }).match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        const item = state.cart.find(item => item.id === id);
        if (item) item.quantity = quantity;
        render();
      }
    }
    
    // --- Admin Functions ---
    async function fetchAdminProducts() {
      if (!state.isAdmin) return;
      const { data, error } = await supabase.from('products').select('*').order('id', { ascending: true });
      if (data) {
        state.adminProducts = data;
        render();
      }
      if (error) console.error("Admin fetch error:", error);
    }
    
    async function handleAddProduct(e) {
      e.preventDefault();
      if (!state.isAdmin) return;
      
      const form = e.target;
      const newProduct = {
        name: form.name.value,
        description: form.description.value,
        detailed_description: form.detailed_description.value || null,
        price: parseFloat(form.price.value),
        image_url: form.image_url.value,
        category_id: form.category_id.value,
        slug: form.name.value.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-*|-*$/g, '') + '-' + Math.floor(Math.random() * 1000), // Append random number to ensure unique slug
        stock_status: form.stock_status.value,
        is_active: form.is_active.checked
      };

      const { error } = await supabase.from('products').insert([newProduct]);
      if (error) {
        console.error("Supabase Error:", error);
        alert("Error adding product: " + error.message + "\nDetails: " + (error.details || 'Check console'));
      } else {
        alert("Product added successfully!");
        form.reset();
        await fetchAdminProducts();
        await fetchInitialProducts();
      }
    }

    function openEditModal(product) {
        const modal = document.getElementById('edit-modal');
        document.getElementById('edit-id').value = product.id;
        document.getElementById('edit-name').value = product.name;
        document.getElementById('edit-description').value = product.description;
        document.getElementById('edit-detailed_description').value = product.detailed_description || '';
        document.getElementById('edit-price').value = product.price;
        document.getElementById('edit-image_url').value = product.image_url;
        document.getElementById('edit-category_id').value = product.category_id;
        document.getElementById('edit-stock_status').value = product.stock_status;
        document.getElementById('edit-is_active').checked = product.is_active;
        modal.classList.remove('hidden');
    }

    function closeEditModal() {
        document.getElementById('edit-modal').classList.add('hidden');
    }
    window.openEditModal = openEditModal;
    window.closeEditModal = closeEditModal;

    async function handleUpdateProduct(e) {
        e.preventDefault();
        if (!state.isAdmin) return;

        const form = e.target;
        const id = form.id.value;
        
        const updates = {
            name: form.name.value,
            description: form.description.value,
            detailed_description: form.detailed_description.value || null,
            price: parseFloat(form.price.value),
            image_url: form.image_url.value,
            category_id: form.category_id.value,
            stock_status: form.stock_status.value,
            is_active: form.is_active.checked
        };

        const { error } = await supabase.from('products').update(updates).eq('id', id);
        if (error) {
            alert("Error updating product: " + error.message);
        } else {
            alert("Product updated successfully!");
            closeEditModal();
            await fetchAdminProducts();
            await fetchInitialProducts(); 
        }
    }
    window.handleUpdateProduct = handleUpdateProduct;

    async function handleDeleteProduct(id) {
        if (!state.isAdmin) return;

        if (confirm("Are you sure you want to delete this product?")) {
            const { error } = await supabase.from('products').delete().eq('id', id);
            if (error) {
                alert("Error deleting product: " + error.message);
            } else {
                alert("Product deleted successfully!");
                await fetchAdminProducts();
                await fetchInitialProducts(); 
            }
        }
    }
    window.handleDeleteProduct = handleDeleteProduct;

    function Sidebar() {
      return `
          <div class="backdrop" onclick="toggleMenu()"></div> 
          
          <div class="sidebar-wrapper">
            <div class="p-4 border-b flex justify-between items-center flex-shrink-0 bg-gray-50">
              <h2 class="text-xl font-extrabold text-gray-800">Menu</h2>
              <button onclick="toggleMenu()" class="p-2 hover:bg-gray-200 rounded-full transition-colors">

            </div>
            <nav class="p-4 space-y-4 overflow-y-auto flex-grow bg-white">
              
              <div class="staggered-item">
