    // --- State ---
    let state = {

    // --- Router ---
    function navigate(page, slug = null) {
      state.currentPage = page;
      state.currentSlug = slug;
      state.menuOpen = false;
      window.scrollTo(0, 0);
      render();

    // --- Auth Functions ---
    async function handleAuth(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      state.loading = true;
      render();

      let error = null;

      if (state.authMode === 'signup') {
        const { error: suError } = await supabase.auth.signUp({
          email,
          password,
        });
        if (!suError) alert('Registration successful! Please sign in.');
        error = suError;
      } else {
        const { error: siError } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        error = siError;
      }

      state.loading = false;
      if (error) {
        alert(error.message);
        render();
      } else if (state.authMode === 'signin') {
        navigate('home'); 
      }
    }

    async function handleGoogleLogin() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.href 
        }
      });
      if (error) alert(error.message);
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      localStorage.removeItem('guestCart');
      state.cart = []; 
      navigate('home');
    }
    
    // --- Cart Functions (Hybrid: Local + DB) ---
    
    function saveLocalCart() {
        localStorage.setItem('guestCart', JSON.stringify(state.cart.filter(item => !item.user_id)));
    }

    // Fetch cart from DB for logged in users
    async function fetchCart() {
      if (!state.user) return;
      const { data, error } = await supabase
        .from('cart_items')
        .select(`
          quantity,
          products:product_id (id, name, slug, description, price, image_url, stock_status)
        `);
      
      if (data) {
        state.cart = data.map(item => ({
          ...item.products, 
          id: item.products.id, 
          quantity: item.quantity
        }));
      }
      render();
    }

    // Merge local guest cart into DB upon login
    async function mergeCart() {
      const localCart = JSON.parse(localStorage.getItem('guestCart') || '[]');
      if (localCart.length === 0 || !state.user) return;

      const itemsToInsert = localCart.map(item => ({
        user_id: state.user.id,
        product_id: item.id,
        quantity: item.quantity
      }));

      await supabase.from('cart_items').upsert(itemsToInsert, { onConflict: 'user_id, product_id' });
      
      localStorage.removeItem('guestCart');
      await fetchCart();
    }

    async function addToCart(product) {
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        // DB Operation
        const { error } = await supabase
          .from('cart_items')
          .upsert({ 
            user_id: state.user.id, 
            product_id: product.id, 
            quantity: newQuantity 
          }, { onConflict: 'user_id, product_id' });

        if (error) {
          console.error("Cart error", error);
          alert("Failed to update cart");
          return;
        }
        await fetchCart(); // Sync
      } else {
        // Local Operation
        if (existing) {
          existing.quantity++;
        } else {
          state.cart.push({ ...product, quantity: 1 });
        }
        saveLocalCart();
        render();
      }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        saveLocalCart();
        render();
      }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) {
        removeFromCart(id);
        return;
      }

      if (state.user) {
        await supabase
          .from('cart_items')
          .update({ quantity })
          .match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        const item = state.cart.find(item => item.id === id);
        if (item) item.quantity = quantity;
        saveLocalCart();
        render();
      }
    }

                </div>
              ` : ''}
              <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                Proceed to Checkout
              </button>
            </div>
          `}
        </div>
      `;
    }

    // --- Render Loop ---
    function render() {
      let content = '';
      switch(state.currentPage) {
        case 'home': content = HomePage(); break;
        case 'category': content = CategoryPage(); break;
        case 'product': content = ProductPage(); break;
        case 'about': content = AboutPage(); break;
        case 'cart': content = CartPage(); break;
        case 'auth': content = AuthPage(); break;
      }

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex flex-col font-sans">
          ${Header()}
          ${Sidebar()}
          ${content}
          ${Footer()}
        </div>
      `;
    }

    // --- Global Helpers ---
    window.toggleMenu = () => { state.menuOpen = !state.menuOpen; render(); };
    window.navigate = navigate;
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.handleAuth = handleAuth;
    window.handleGoogleLogin = handleGoogleLogin;
    window.handleLogout = handleLogout;
    window.setAuthMode = (mode) => { state.authMode = mode; render(); };

    // --- Initialization ---
    async function init() {
      // 3. Setup Auth Listener 
      supabase.auth.onAuthStateChange(async (event, session) => {
        const previousUser = state.user;
        state.user = session?.user || null;
        
        // If user just logged in, merge local cart into DB
        if (!previousUser && state.user) {
          await mergeCart();
        } 
        
        // If user exists, fetch their cart
        if (state.user) {
          await fetchCart();
        } else {
            // If user logged out, clear DB cart (local cart remains if it had items)
            if (previousUser) {
                // Keep only items that were stored locally before login
                state.cart = state.cart.filter(item => !item.user_id); 
            }
        }
        
        render();
      });

      // 4. Fetch Initial Data
      const [categoriesRes, productsRes] = await Promise.all([
        supabase.from('categories').select('*').order('display_order'),
        supabase.from('products').select('*').eq('is_active', true)
      ]);
      
      state.categories = productsRes.data || [];
      state.products = productsRes.data || [];

      // Initial check for session (needed for first load)
      const { data: { session } } = await supabase.auth.getSession();
      state.user = session?.user || null;
      if (state.user) {
          await fetchCart(); // Fetch DB cart if user is already logged in
      }

      render();
    }

    init();
  </script>
</body>
