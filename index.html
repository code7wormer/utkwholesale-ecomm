    /* --- FIX 1: Smooth Animations/Transitions ---
    The original Sidebar was instantaneous. We use transform for GPU-accelerated movement.
    */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.2s ease-in;
    }
    
    /* Sidebar Styles for Smoothness */
    .sidebar-wrapper {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 16rem; /* Tailwind w-64 is 16rem */
      background-color: white;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwind shadow-xl */
      z-index: 50;
      transform: translateX(-100%); /* Start off-screen */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-open .sidebar-wrapper {
      transform: translateX(0); /* Slide into view */
    }
    
    .sidebar-open .backdrop {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
      display: none; /* Hidden by default */
    }

    /* Spinner for loading states */
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #4f46e5;
      width: 20px;
      height: 20px;
      -webkit-animation: spin 1s linear infinite; /* Safari */
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

    // --- State ---
    let state = {
      user: null, // Logged in user

    // --- Router ---
    function navigate(page, slug = null) {
      state.currentPage = page;

    // --- Auth Functions ---
    async function handleAuth(e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      state.loading = true;
      render();

      let error = null;

      if (state.authMode === 'signup') {
        const { data, error: suError } = await supabase.auth.signUp({
          email,
          password,
        });
        if (!suError) alert('Registration successful! Please sign in.');
        error = suError;
      } else {
        const { data, error: siError } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        error = siError;
      }

      state.loading = false;
      if (error) {
        alert(error.message);
        render();
      } else if (state.authMode === 'signin') {
        navigate('home'); // Redirect after login
      }
    }

    async function handleGoogleLogin() {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.href // Redirect back to this page
        }
      });
      if (error) alert(error.message);
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      state.cart = []; // Clear DB cart from state
      navigate('home');
    }

    // --- Cart Functions (Hybrid: Local + DB) ---
    
    // Fetch cart from DB for logged in users
    async function fetchCart() {
      if (!state.user) return;
      const { data, error } = await supabase
        .from('cart_items')
        .select(`
          *,
          products:product_id (*)
        `);
      
      if (data) {
        // Transform DB structure to UI structure
        state.cart = data.map(item => ({
          ...item.products, // spread product details
          id: item.product_id, // ensure ID is product ID for consistency
          quantity: item.quantity
        }));
      }
      render();
    }

    // Merge local guest cart into DB upon login
    async function mergeCart() {
      const localCart = state.cart;
      if (localCart.length === 0) return;

      // Upsert each item
      for (const item of localCart) {
        // This is a simplified merge: local cart quantity overrides or adds to DB cart.
        // A more complex merge would sum quantities, but for simplicity, we use upsert.
        await supabase.from('cart_items').upsert({
          user_id: state.user.id,
          product_id: item.id,
          quantity: item.quantity
        }, { onConflict: 'user_id, product_id' });
      }
      
      // Clear local cart (which is now in the DB)
      state.cart = [];
      
      // Re-fetch final source of truth
      await fetchCart();
    }

    async function addToCart(product) {
      // 1. Check if item exists in UI state first for immediate feedback
      const existing = state.cart.find(item => item.id === product.id);
      let newQuantity = existing ? existing.quantity + 1 : 1;

      if (state.user) {
        // DB Operation
        const { error } = await supabase
          .from('cart_items')
          .upsert({ 
            user_id: state.user.id, 
            product_id: product.id, 
            quantity: newQuantity 
          }, { onConflict: 'user_id, product_id' });

        if (error) {
          console.error("Cart error", error);
          alert("Failed to update cart");
          return;
        }
        await fetchCart(); // Sync
      } else {
        // Local Operation
        if (existing) {
          existing.quantity++;
        } else {
          state.cart.push({ ...product, quantity: 1 });
        }
        render();
      }
    }

    async function removeFromCart(id) {
      if (state.user) {
        await supabase.from('cart_items').delete().match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        state.cart = state.cart.filter(item => item.id !== id);
        render();
      }
    }

    async function updateQuantity(id, quantity) {
      if (quantity < 1) {
        removeFromCart(id);
        return;
      }

      if (state.user) {
        await supabase
          .from('cart_items')
          .update({ quantity })
          .match({ user_id: state.user.id, product_id: id });
        await fetchCart();
      } else {
        const item = state.cart.find(item => item.id === id);
        if (item) item.quantity = quantity;
        render();
      }
    }

            </div>
          ` : `
            <div class="space-y-4 mb-8">
              ${state.cart.map(item => `
                <div class="flex flex-col sm:flex-row gap-4 bg-white p-4 rounded-xl shadow-md border border-gray-100 items-start sm:items-center">
                  <img src="${item.image_url}" alt="${item.name}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">
                  <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg truncate">${item.name}</h3>
                    <p class="text-indigo-600 font-bold">$${item.price.toFixed(2)}</p>
                  </div>
                  <div class="flex items-center gap-2 flex-shrink-0 mt-2 sm:mt-0">
                    <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors text-lg font-bold">-</button>
                    <span class="w-6 text-center font-medium">${item.quantity}</span>
                    <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors text-lg font-bold">+</button>
                  </div>
                  <div class="text-lg font-bold text-gray-800 flex-shrink-0 sm:ml-4">
                    $${(item.price * item.quantity).toFixed(2)}
                  </div>
                  <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 p-1 hover:bg-red-50 rounded-lg transition-colors flex-shrink-0 self-start sm:self-center">
                    ${Icon.X()}
                  </button>
                </div>
              `).join('')}
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
              <div class="flex justify-between text-xl mb-6">
                <span class="text-gray-600">Total</span>
                <span class="text-2xl font-bold text-indigo-600">$${total.toFixed(2)}</span>
              </div>
              ${!state.user ? `
                <div class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg mb-4 text-sm text-yellow-800">
                  <span class="font-bold">Note:</span> Please <button onclick="navigate('auth')" class="underline font-semibold">sign in</button> to checkout and save your cart permanently.
                </div>
              ` : ''}
              <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                Proceed to Checkout
              </button>
            </div>
          `}
        </div>
      `;
    }

    // --- Render Loop ---
    function render() {
      let content = '';
      switch(state.currentPage) {
        case 'home': content = HomePage(); break;
        case 'category': content = CategoryPage(); break;
        case 'product': content = ProductPage(); break;
        case 'about': content = AboutPage(); break;
        case 'cart': content = CartPage(); break;
        case 'auth': content = AuthPage(); break;
      }

      document.getElementById('app').innerHTML = `
        ${Header()}
        ${Sidebar()}
        <main class="flex-grow">
          ${content}
        </main>
        ${Footer()}
      `;
    }

    // --- Global Helpers ---
    window.toggleMenu = () => { state.menuOpen = !state.menuOpen; render(); };
    window.navigate = navigate;
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.handleAuth = handleAuth;
    window.handleGoogleLogin = handleGoogleLogin;
    window.handleLogout = handleLogout;
    window.setAuthMode = (mode) => { state.authMode = mode; render(); };

    // --- Initialization ---
    async function init() {
      try {
        console.log("Starting data fetch...");
        
        const [categoriesRes, productsRes] = await Promise.all([
          supabase.from('categories').select('*').order('display_order'),
          supabase.from('products').select('*').eq('is_active', true)
        ]);
        
        if (categoriesRes.error) {
          console.error("Categories Fetch Error:", categoriesRes.error);
          alert("Error loading categories! Check RLS policy.");
          return;
        }
        if (productsRes.error) {
          console.error("Products Fetch Error:", productsRes.error);
          alert("Error loading products! Check RLS policy.");
          return;
        }

        state.categories = categoriesRes.data || [];
        state.products = productsRes.data || [];
        
        console.log("Data loaded successfully. Categories found:", state.categories.length);

      } catch (e) {
        console.error("CRITICAL INIT ERROR:", e);
        alert("Critical application error during initialization. Check console.");
      } finally {
        render();
      }

      // Rerun the Auth Listener setup after initial render
      supabase.auth.onAuthStateChange(async (event, session) => {
        const previousUser = state.user;
        state.user = session?.user || null;
        
        if (!previousUser && state.user) {
          await mergeCart();
        }
        
        if (state.user) {
          await fetchCart();
        }
        
        render();
      });
    }
    
    init();
  </script>
</body>
</html>
